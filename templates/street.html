            var html_124c253ccc9f419d8342605148ce2266 = $(`<div id="html_124c253ccc9f419d8342605148ce2266" style="width: 100.0%; height: 100.0%;">La maison 18, rue Chenoise, dont la courbure garde l’empreinte de l’enceinte romaine, est une réserve de souvenirs liés à l’amitié entre trois enfants. Pour permettre à ses garçons de suivre les cours à l’école républicaine, Thomas Bigillion, un bourgeois de Saint-Pierre de Chartreuse propriétaire à Saint-Ismier, avait acquis un modeste logement au 3e étage auquel on accède par un majestueux escalier Renaissance. C’est l’époque où Henry Beyle rencontre François Bigillion qui devint son ami intime. «Nous faisions de longues promenades ensemble, surtout vers la Tour du Rabot et la Bastille. La vue magnifique dont on jouit de là, surtout vers Eybens derrière lequel s’élèvent les plus hautes Alpes, élevait notre âme». Au fil des saisons de l’an 1798, malgré le mépris de ses parents pour leur condition de bourgeois de campagne, le petit fils du docteur Gagnon y allait «bien cinq fois la semaine, à partir de la tombée de la nuit, passer la soirée », attiré notamment par la présence de leur sœur Victorine, ménagère du petit groupe âgée de quinze ans comme lui. Dans un décor moyenâgeux et romantique, la jeune fille de la famille est son grand émoi amoureux. «Il me semblait incroyable de voir de si près cet animal terrible, une femme, et encore avec des cheveux superbes, un bras divinement fait quoique un peu maigre, et enfin une gorge charmante souvent un peu découverte à cause de l’extrême chaleur». On lui raconte plus tard, en 1806, que Victorine est toujours amoureuse de lui : «il n’est pas beau mais jamais on ne lui reprochera sa laideur …c’est l’homme qui a eu le plus d’esprit et d’amabilité parmi les jeunes gens de mon temps». C’est pour Stendhal une révélation. citations de Stendhal, "Vie de Henry Brulard"</div>`)[0];
            popup_7c9acb8314594268af82be510e52b631.setContent(html_124c253ccc9f419d8342605148ce2266);

            var html_e003be58aa40478486422934885f260a = $(`<div id="html_e003be58aa40478486422934885f260a" style="width: 100.0%; height: 100.0%;">Au-delà du plaisir de contempler la nature, le jardin de ville est un espace sentimental où se dessinent la figure et le visage sérieux et souvent mélancolique du premier amour de Stendhal, Mlle Kubly, une jolie comédienne. Non loin de la porte qui donne accès à la rue Montorge, "c’est là, qu’un matin, me promenant seul au bout de l’allée des grands marronniers au Jardin de ville et pensant à elle comme toujours, je l’aperçus à l’autre bout du jardin, contre le mur de l’intendance qui venait de la terrasse. Je faillis me trouver mal et enfin je pris la fuite comme si le diable m’emportait." Dans ce jardin, une simple stèle ornée du profil de Stendhal en médaillon commémore cette rencontre si forte en émotion. Sculpté dans le bronze par Auguste Rodin, cette œuvre d’art est acquise par la ville en 1919 et installée à l’emplacement actuel en 1968. On peut également apercevoir depuis le jardin, la terrasse de l’appartement où vécut le jeune Henri Beyle sous la protection de son grand-père maternel. En surplomb de ce promontoire, le jeune Stendhal pouvait contempler le paysage dauphinois et rentrer en contact avec l’extérieur. Citation de Stendhal, " Vie de Henry Brulard"</div>`)[0];
            popup_747eaa853cca426386fcf684430731e2.setContent(html_e003be58aa40478486422934885f260a);

            var html_89462cc29fb44090b98db445f5cab5cc = $(`<div id="html_89462cc29fb44090b98db445f5cab5cc" style="width: 100.0%; height: 100.0%;"><p>A l’angle de la place Grenette et de la Grande rue, sur « le plus bel emplacement de la ville », on peut voir la véritable maison de famille de Stendhal. Ce lieu est au centre d’une œuvre autobiographique traduite dans le monde entier, « Vie de Henry Brulard ». A sept ans, Stendhal, fils aîné d'une famille de la bourgeoisie aisée de Grenoble, perd sa mère qu’il aime passionnément et concentre sur lui toutes les attentions de ses proches, jusqu’à l’étouffement. Promis à de brillantes études, l’adolescent monte à Paris. C’est au terme d’un demi-siècle troublé vécu à travers l’Europe que le romancier termine sa carrière comme consul de France en Italie. Durant cette période très créative, il entame notamment le récit de son enfance. Les nombreux croquis, qui émaillent le texte, caractérisent ces mémoires. Aux dires de l’enfant, le docteur Gagnon fut son « véritable père et son ami intime ». L’hôtel aristocratique que ce « médecin à la mode parmi les dames » acquiert à la faveur des événements de la Révolution, donne lieu à pas moins de 24 croquis dans cet ouvrage de Stendhal. C’est un lieu d’inspiration et de formation que l’on aperçoit depuis le jardin de ville grâce à sa terrasse : « cette terrasse, formée par l’épaisseur d’un mur nommé Sarrasin, mur qui avait quinze ou dix-huit pieds, avait une vue magnifique sur la montagne de Sassenage ; là, le soleil se couchait en hiver sur le rocher de Voreppe, coucher d’été, et au nord-ouest de la Bastille dont la montagne … s’élevait au-dessus de toutes les maisons et sur la tour du Rabot …». Appelée aujourd’hui « La treille de Stendhal », cette terrasse surmontée d’une pergola fait partie intégrante du lieu de mémoire dédié à l’un des plus grands écrivains français du 19e siècle. Dans cet espace muséal, le public peut découvrir notamment une galerie de portraits qui dépeignent l’enfance et l’adolescence de l’écrivain. Citations de Stendhal, "Vie de Henry Brulard"</p></div>`)[0];
            popup_12f975d142544df1a5820a47b608f81b.setContent(html_89462cc29fb44090b98db445f5cab5cc);

            var html_8f62810fae374177a0a61d83815d7af1 = $(`<div id="html_8f62810fae374177a0a61d83815d7af1" style="width: 100.0%; height: 100.0%;">Henri Beyle naît le 23 janvier 1783 dans cet appartement situé au 2ème étage, au 14 de le rue Jean-Jacques Rousseau, propriété de son père Chérubin Beyle, avocat. Sa mère Henriette Gagnon y meurt en 1790. Dépeint avec précision par Stendhal lui-même dans Vie de Henry Brulard, cet appartement typique de l’habitat bourgeois du vieux Grenoble au 18e siècle appartient à la famille des Beyle depuis plusieurs générations. Pour l’enfant, ce lieu est synonyme de bonheur jusqu’au décès de sa mère Henriette, alors qu’il n’a que sept ans. Il devient ensuite essentiellement un lieu d’études où le jeune Henri subit le joug de l’abbé Raillane, précepteur austère et raide, qui lui impose l’odeur de ses canaris « à deux pieds de mon lit et dans une chambre humide, obscure, où le soleil ne donnait jamais ». C’est dans le salon de compagnie qui donne sur la rue des Vieux-Jésuites (actuelle rue Jean-Jacques Rousseau) que le jeune Stendhal écrit « Selmours », son premier essai littéraire. En hommage à Stendhal, la ville installe en 2002 dans cet appartement emblématique un lieu vivant attaché à l’écriture et à la littérature, animé par la bibliothèque municipale. Le projet architectural privilégie une utilisation fonctionnelle du lieu : salle de réunion, salles d’activité, bureaux. Aujourd’hui l’équipe du Printemps du livre de Grenoble, manifestation littéraire annuelle, fait vivre ce lieu au quotidien : évènements littéraires, projets d’écrivains, actions culturelles... Elle remplit également une mission d'accueil du public en partenariat avec l'Office de Tourisme. Citation de Stendhal, « Vie de Henry Brulard ».</div>`)[0];
            popup_3610f54a9055470eaaa08006a64f120c.setContent(html_8f62810fae374177a0a61d83815d7af1);

            var html_2161aef92b4041938f57fe42f534b0a2 = $(`<div id="html_2161aef92b4041938f57fe42f534b0a2" style="width: 100.0%; height: 100.0%;">Situé Place Saint-André, la Table Ronde est un très ancien café de Grenoble. Peu avant son ouverture au 18e siècle, Paris venait d’ouvrir le Procope, premier café dans l’histoire de France. Le maître confiseur Caudet ouvre le commerce en 1739. Baptisé du nom de Flandrin en 1758, l’estaminet prend le nom de Table Ronde en 1797. Stendhal fréquente ces lieux tout comme l’ont fait avant lui Jean-Jacques Rousseau, Choderlos de Laclos, François-Joseph Talma, Bernadotte, futur roi de Suède, et d’autres personnalités. Ce café est un lieu important de sociabilité sur une place où se situent également la collégiale St-André fréquentée par la société des Jacobins, le palais du parlement lieu de décisions politiques majeures, ainsi que le cabinet de lecture du libraire Falcon ouvert aux idées libérales. C’est un café où s’expriment assez librement les opinions politiques et la vie littéraire auxquelles Stendhal assiste dès son plus jeune âge, et où la révolution s’enracine. Cet esprit de résistance se maintient durant la Seconde Guerre mondiale. La Table Ronde, et particulièrement son arrière-salle, devient un lieu de rencontres des résistants de 1943 à la Libération. La Table Ronde est aujourd’hui une brasserie toujours très fréquentée et fait partie intégrante du patrimoine Grenoblois.</div>`)[0];

            var html_699a175eaa604b67a34d8bed35101d6d = $(`<div id="html_699a175eaa604b67a34d8bed35101d6d" style="width: 100.0%; height: 100.0%;">Sur la place Saint-André se trouve l’ancien Palais du Parlement. Avant la Révolution, le père de Stendhal, Chérubin Beyle, y est avocat consistorial jouissant à titre personnel de la noblesse, privilège abolit par la Révolution. Au 19e siècle, dans la prison de ce palais a été détenu Antoine Berthet, un jeune séminariste qui inspire à Stendhal le personnage de Julien Sorel dans son roman « Le Rouge et le Noir ». Antoine Berthet est exécuté place Grenette le 23 février 1828 tout comme Julien Sorel à Paris, le héros du roman stendhalien. Sur la place Saint-André se trouvait autrefois un théâtre à l’italienne qui provoque les premiers émois musicaux de Stendhal pour l’opéra. C’est également là que le libraire Falcon, un chaud patriote comme le désigne Stendhal dans son roman « Vie de Henry Brulard », a installé sa librairie, lieu de réunion des jacobins exaltés. La décision du roi de réformer le Parlement afin d'en diminuer son pouvoir, déclenche la Journée des tuiles, premier événement révolutionnaire dauphinois dont Stendhal est le témoin le 7 juin 1788. Sous la pression d'une foule considérable criant « Vive le parlement », les magistrats dauphinois sont ramenés de l'Hôtel de la Première présidence au Palais du parlement afin d'en rouvrir les portes condamnées quelques heures auparavant par les soldats du roi. À la Révolution, le Parlement de Dauphiné, comme tous les autres, est dissous et devient Palais de justice. Il reste en activité jusqu'en 2002. La place St-André et le Palais de justice constituent l’un des plus beaux sites historiques de Grenoble.</div>`)[0];
            popup_e51babe55a9542c49318ea11aaad0a9a.setContent(html_699a175eaa604b67a34d8bed35101d6d);

            var html_9ed0f8dfadf9470ea2a9e3f708e4e33c = $(`<div id="html_9ed0f8dfadf9470ea2a9e3f708e4e33c" style="width: 100.0%; height: 100.0%;">L'Hôtel de Lesdiguières et son jardin attenant ont été conçus en 1602 pour le duc de Lesdiguières qui en fit son hôtel particulier. Il devient un lieu de pouvoir investis par les intendants de la province du Dauphiné à partir de 1683. La ville acquiert cette propriété jardin en 1719 pour en faire un jardin public et installer l’hôtel de ville et la Préfecture. Ce lieu centralise des évènements politiques majeurs. Ainsi, faisant suite à la Journée des Tuiles, première émeute populaire importante du 7 juin 1788 à laquelle Stendhal assiste dans son enfance, ce bâtiment public accueille une assemblée de notables des trois Ordres composée du clergé, de la noblesse et du Tiers-État. Cette assemblée prépare la Réunion des États généraux du 21 juillet à Vizille, prélude à la Révolution française. Nommé par l’empereur Napoléon, Stendhal exerce en 1814 dans les locaux de la Préfecture ses nouvelles fonctions de Commissaire à la défense du territoire. Il y partage le bureau du Préfet situé dans les salons du 1er étage. Bien plus tard en 1970, son rez-de-chaussée fait office de Musée Stendhal en mémoire notamment de cette prise de fonction. Les collections qui y sont présentées sont transférées finalement en 2004 dans l’appartement Gagnon/Musée Stendhal, qui est inauguré en 2012. Cet hôtel est aujourd’hui dédié à la Direction Action Internationale et Européenne de la Ville.</div>`)[0];

            var html_dec565bca06341b4a6da81740cc32920 = $(`<div id="html_dec565bca06341b4a6da81740cc32920" style="width: 100.0%; height: 100.0%;">Historique de la constitution des collections Stendhal De son vivant, Stendhal a peu fait de dons à la bibliothèque de Grenoble. Après sa mort, l’institution s'adresse à Louis Crozet, ami d'enfance de Stendhal, légataire testamentaire et maire de Grenoble, pour compléter la collection des œuvres d'un auteur que l'on considère à l’époque comme un écrivain local. C’est après son décès, à partir de 1861, que sa veuve offre à la ville une collection qui comprend tous les manuscrits de Beyle (Stendhal) en sa possession. Ces manuscrits ne seront pas exploités avant une vingtaine d'années, la construction de la nouvelle bibliothèque de la place de Verdun absorbant notamment l’attention des bibliothécaires. Un jeune professeur d’anglais du lycée de Grenoble, Casimir Stryienski (1885) transcrit ces archives. Dès lors, l’édition des œuvres complètes de Stendhal se poursuit jusqu’à la fin du 19e siècle. A compter des années 1920, la bibliothèque met en place une politique d'acquisition stendhalienne régulière. La première exposition qui illustre la vie et l’œuvre de l’écrivain se tient cette même année au musée des Beaux-Arts de Grenoble place de Verdun. On trouve un historique assez complet de cette collection dans l’ouvrage intitulé Mille ans d’écrits : trésors de la bibliothèque municipale de Grenoble, 2000. Considérée comme la plus importante au monde, cette collection est actuellement constituée de trois parties : les ouvrages imprimés, incluant toutes les éditions originales, de nombreuses éditions en langues étrangères ainsi que des études, thèses et bibliographies sur l’écrivain ; les œuvres iconographiques ; les manuscrits (plus des 3/4 des manuscrits de Stendhal sont conservés à Grenoble, la bibliothèque nationale de France notamment et des collectionneurs privés possédant l’autre quart). Les journaux et papiers de Stendhal sont évidemment les pièces les plus prestigieuses. Cet ensemble compte parmi les plus importants fonds de manuscrits littéraires modernes, par sa taille et par la qualité de certains des textes conservés. Parmi ces manuscrits présents à la bibliothèque d’étude et du patrimoine, on peut trouver : Lucien Leuwen ; Lamiel ; Vie de Henry Brulard ; Souvenirs d’égotisme ; Histoire de la peinture en Italie; Vie de Napoléon. Mémoires sur la vie de Napoléon ; Nouvelles (Le Rose et le Vert, Le chevalier de Saint-Ismier...) ; Correspondance ; Carnets et journaux. Les manuscrits de Le Rouge et le Noir et de La Chartreuse de Parme n’existent malheureusement plus, car il était coutumier, au 19e siècle, de détruire les manuscrits après publication. La collection iconographique (788 pièces), qui s’est trouvée inscrite au fil du temps sur différents inventaires, est en cours de récolement. Des œuvres originales côtoient reproductions, photographies et cartes postales, petits objets, bustes, tableaux… En 2003, la collection complète a reçu du ministère de la culture l’appellation « musée de France » par arrêté du 17 septembre.</div>`)[0];
            popup_2f58e1155ebe497e809d4b52c79ee722.setContent(html_dec565bca06341b4a6da81740cc32920);
