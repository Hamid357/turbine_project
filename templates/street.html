            var html_32755b830f214e07bdccf8ec020844e1 = $(`<div id="html_32755b830f214e07bdccf8ec020844e1" style="width: 100.0%; height: 100.0%;">Un témoin de l’habitat social de l’Entre-Deux-Guerres Construite entre 1928 et 1931 par les architectes R. Fonné et E. Rochas, la Cité de L’Abbaye est à l’origine une figure de proue, à la fois des progrès sociaux en termes d’habitat sous l’impulsion du socialisme municipal de Paul Mistral et de la loi Bonnevay, mais aussi de l’urbanité : les 15 bâtiments répartis sur 3 îlots densément construits à la limite Sud du faubourg vernaculaire semblant vouloir conquérir la campagne. Troisième exemple d’ensemble Habitat Bon Marché (HBM) construit sur le territoire grenoblois, la Cité, comprenant 242 logements, témoigne sur le plan architectural et urbain d’une maîtrise de la forme urbaine dans un équilibre savant entre pleins et vides, intimité du cœur d’îlot et ouverture sur l’extérieur, gabarit des bâtiments et détails simples mais présents des  modénatures. Sur le plan socioculturel, elle véhicule une grande richesse anthropologique, notamment au regard de la communauté tzigane sédentarisée de Grenoble à laquelle elle est souvent associée.  2008-2013 : des premières études qui exposent la contrainte Depuis sa construction, la Cité a fait l’objet d’une campagne de rénovation en 1978 et a été labellisée Patrimoine du XXe siècle en 2003.  Cependant les logements sont aujourd‘hui très éloignés des standards du confort moderne, notamment en termes d’isolation thermique et phonique, d’accessibilité et de surface. Un corpus d’études,  réalisées principalement entre 2008 et 2013 sous l’égide du bailleur Social Actis (propriétaire de la Cité, de la Ville de Grenoble et de l’État), a permis : - d’écarter les menaces de périls qui  pesaient sur les bâtiments en matière de sismicité ; - de préciser l’importance du saut qualitatif à effectuer en matière d’accessibilité, de confort thermique et d’habitabilité ; -  de procéder à un inventaire partiel du patrimoine architectural urbain notamment grâce à la contribution d’un architecte des bâtiments de France ; - d’étudier des scénarios de réhabilitation  totale et de démolition/reconstruction, dans une optique d’habitabilité et d’adaptation aux modes de vie contemporains. Ces études, partagées par les différents acteurs directement concernés  (le bailleur ACTIS, le Conseil Régional, l’État, la Ville de Grenoble, Grenoble-Alpes Métropole) ont fait apparaître un déficit budgétaire significatif (18 M€) entre les hypothèses de réhabili tation intégrale de la Cité de l’Abbaye et celles de démolition/reconstruction. En effet, à coûts comparables, les recettes se révèlent nettement inférieures dans l’hypothèse d’une réhabilitation  (subventions de l’État inférieures, absence de recettes foncières, mobilisation moindre des fonds propres du bailleur), la cité n’étant pas inscrite ou classée au titre des MH et ne pouvant  bénéficier de financements dédiés à la réhabilitation des édifices protégés. Un projet de restructuration urbaine, architecturale innovant à coconstruire Partant de ces conclusions,  la Ville a décidé en janvier 2016 de confier un mandat à la SPL SAGES visant à coordonner de nouvelles études architecturales, urbaines, patrimoniales et d’usages en vue de définir un futur pour  la cité. Du point de vue de la conservation du patrimoine, 3 impératifs prévalent : - dès décembre 2015 (en amont de la mise en œuvre du mandat) participation de l’architecte des bâtiments de  France référent (UDAP Isère) aux comités techniques et de pilotage, - l’affirmation d’une compétence "architecture du patrimoine" dans le groupement d’étude afin de produire des scenarii de  conservation totale ou partielle, - L’élaboration des hypothèses de réhabilitation dans un principe de réalisme intégrant notamment leur viabilité économique. Celle-ci fera l’objet d’un travail  spécifique de recherche de pistes de financement complémentaires. Les parties prenantes du projet solliciteront à cet égard l’appui des services de l’État afin d’identifier des solutions permettant  aux édifices labellisés Patrimoine du XXe siècle d’être valorisés de manière soutenable. Pour ce faire, un mandat d’études en co-maitrise d’ouvrage Ville/Actis a été lancé en janvier 2016 et confi é à la SPL Sagès dans un souci de continuité et de cohérence avec les opérations riveraines, afin de définir les conditions de mise en œuvre d’une opération. Celle-ci coordonne un marché d’étude  mené par les architectes-urbanistes de l’agence Particules associés à un BE espaces publics (D’ici-Là Paysage), une agence d’architecture spécialisée dans la réhabilitation, (Atelier Paris),  un AMO sociologie et concertation (Bazar urbain) ainsi que divers sous-traitants (historienne de la ville et de l’habitat social, acousticien, plasticien). D’une durée de 15 mois, la mission  doit aboutir à une feuille de route opérationnelle au printemps 2018. Elle s'attache à promouvoir l’innovation architecturale et technique autant que sociale et participative. La mission a  apporté des compléments aux études déjà engagées par le bailleur notamment sur les plans historique et ethnosociologique afin d'élaborer un diagnostic patrimonial de la pièce urbaine labellisée  Patrimoine du XXe siècle et dont l’identité occupe une place importante dans le quartier et dans la ville. Les études réalisées constituent un outil de connaissance et d'évaluation qui a servi  de base à la production de scénarii contrastés, prenant notamment en compte toutes les dimensions historiques et patrimoniales de cet ensemble urbain et de ses éléments constitutifs (architecture  des bâtiments, espace, extérieur, usages). Ces scénarii ont proposé des stratégies d'intervention différenciées en termes de réhabilitation, de restructuration, de rénovation, de transformation  du cadre bâti et des espaces publics, en privilégiant les hypothèses permettant de valoriser ce témoignage emblématique des HBM de l’entre-deux-guerres. La Ville souhaite creuser la piste de la  réhabilitation le plus loin possible, en sollicitant l’État pour contribuer à résoudre la problématique budgétaire que cette piste induit, la faisabilité budgétaire étant le point critique.  Programmation et calendrier opérationnel restent à consolider, mais un scénario urbain a été choisi en novembre 2017, conservant 12 bâtiments sur les 15 d’origine et en reconstruisant 3 nouveaux  (1 dans chaque îlot) dans un souci d’ouverture et de connexion au quartier Châtelet. La démarche de concertation liée au mandat a permis de rendre public ce scénario tandis qu’un premier bâtiment  était démoli. 66 nouveaux logements seront proposés pour 158 réhabilités. Le réaménagement de l’espace public été indiquée par les opérateurs privés consultés comme une condition obligatoire  d’intervention et de réussite de l’opération de rénovation urbaine, c’est pourquoi le projet prévoit aujourd’hui un réaménagement de 29 000 m² existant comprenant : -  la place de la Commune de 1871, - les sections des rues Cartan et Argouges au droit de cette place, - la rue Condé, - la section de l’avenue Jeanne d’Arc au droit des îlots de l’Abbaye, -  les sections rues adjacentes aux îlots de l’Abbaye (Chamoux, Du Guesclin, Buisson, Rivail et Cassin) - les places intérieures publiques de la cité (Riboud, Charpin et Bonnevay) Demain,  un projet urbain de qualité respectueux de son histoire urbaine, architecturale et sociale A partir du printemps 2018 s’engage une phase de réalisation opérationnelle qui s’échelonnera  sur 5 à 8 ans, mêlant réhabilitation du bâti historique, intégration de bâtiments neufs en couture avec le quartier Châtelet et refonte des espaces publics dans une recherche de mixité sociale,  fonctionnelle et des usages. La Métropole et la ville sont aujourd’hui en cours de montage de l’outil permettant de mettre en œuvre cette feuille de route. Pour en savoir plus, n'hésitez pas à  consulter les chroniques sur la Protection du patrimoine bâti et des espaces publics.</div>`)[0];

            var html_e68aac6837e44cb2bdfce3b97fa6a672 = $(`<div id="html_e68aac6837e44cb2bdfce3b97fa6a672" style="width: 100.0%; height: 100.0%;"><h3>UN SYSTÈME DÉFENSIF, UNE NOUVELLE ENCEINTE</h3> <p>Cette échauguette faisait partie d’un ensemble fortifié, la citadelle, créé en 1592, deux ans après la prise de Grenoble par le duc de Lesdiguières. Située au nord-ouest de l’enceinte, en surplomb sur l’Isère, cette architecture militaire classique abrite les sentinelles qui surveillent l’extérieur. La citadelle comprenait également la tour de l’Île, plus ancienne (14e siècle), transformée en arsenal et en logement pour le gouverneur. En 1860, elle est transformée en caserne (Vinoy), avant d’être désaffectée en 1959, puis démolie lors des Jeux olympiques de 1968. Seuls la tour de l’Île, l’échauguette et les remparts la soutenant seront conservés. L’espace libéré est alors utilisé comme terrain de sport et parc de stationnement jusqu’à la construction du musée de Grenoble en 1994.</p> <p>L’échauguette et la tour de l’Île sont inscrites au titre des Monuments historiques.</p></div>`)[0];

            var html_09476dcbdcde43b3b31310857a958b8c = $(`<div id="html_09476dcbdcde43b3b31310857a958b8c" style="width: 100.0%; height: 100.0%;">U. Basset (sculpteur) L’artiste, qui prendra plus tard la tête de l’école de sculpture de Grenoble, souhaitait personnifier, dans ce jeune homme tenant une jarre sur son épaule d’où l’eau cascade, la Romanche, un torrent alpin tout proche cerné de montagnes vertigineuses et se précipitant dans des abîmes effrayants. Sur son récipient source figurent tous les signes du zodiaque, sauf celui du Verseau, symbolisé par la statue elle-même. Le bronze, d’abord présenté au musée de Grenoble, est ensuite placé sur une fontaine selon un projet fourni par le sculpteur lui-même (place de Verdun, 1882). Il surmonte alors une rocaille vertigineuse, permettant à l’eau s’échappant de la jarre de dégringoler sur les rochers et les mousses en évoquant le milieu naturel montagnard. Transférée en 1886 au Jardin de ville, l’œuvre prend à nouveau place au sommet d’un amas de rochers au-dessus d’un bassin. Elle en est retirée en 1936, puis échappe miraculeusement à la destruction (malgré son envoi en Allemagne en 1942) pour être replacée dans ce jardin à l’occasion de la commémoration du centenaire de l’arrivée des eaux de Rochefort à Grenoble (1986). Elle est actuellement en cours de restauration.</div>`)[0];

            var html_cff0f0faaaf447ac8d9e474f1bcb8c52 = $(`<div id="html_cff0f0faaaf447ac8d9e474f1bcb8c52" style="width: 100.0%; height: 100.0%;">UN EXEMPLE DE BÂTIMENT DÉDIÉ A L'ENSEIGNEMENT J. Martin (architecte) Une école de sculpture, dessin et peinture existait à Grenoble, mais malgré les souhaits de son directeur, Henry Ding, la ville n’avait jamais eu les moyens de lui donner une certaine ampleur. Cette occasion surviendra après le don d’une riche grenobloise, Berthe de Boissieux, qui léguera vers 1905 une somme importante pour « améliorer l’école d’enseignement des arts industriels ». La construction de l’édifice, en pierre, commence en 1910 entre l’école de médecine et une école primaire, à l’arrière du nouveau lycée. Il s’inspire de la renaissance italienne, notamment dans le traitement des baies, et sa porte de ferronnerie monogrammée rappelle sa vocation première. Des formations liées à la ganterie et aux ornements de ciment s’y déroulèrent un temps, illustrant sa dimension professionnelle. Les lieux sont désormais occupés par l’École nationale supérieure des beaux-arts.</div>`)[0];

            var html_0ca1919e0e814647b81e0ecb9e91a406 = $(`<div id="html_0ca1919e0e814647b81e0ecb9e91a406" style="width: 100.0%; height: 100.0%;">UN EXEMPLE DE BÂTIMENT DÉDIÉ A L'ENSEIGNEMENT J. Rome (architecte) À l’étroit dans les sous-sols de l’université, alors située place de Verdun, l’institut de zoologie et de pisciculture intègre les bâtiments de l’ancienne école de sculpture, transférée en 1910. Un grand programme de rénovation et d’agrandissement débute alors pour accueillir le service de zoologie côté rue Hébert, dans l’édifice existant augmenté d’un bâtiment neuf, et le service de pisciculture sur la rue Cornélie-Gémond. Là sont installés au rez-de-chaussée les laboratoires et, au premier étage, un musée de pêche et de collections piscicoles régionales. Entre les deux édifices, la cour s’agrémente de bosquets et de bassins consacrés à l’élevage et à la reproduction des poissons. C’est ce domaine de recherche qui concentre les nouveaux décors. L’utilisation du bois s’y réfère à l’architecture caractéristique des stations balnéaires, tandis que la peinture en façade est en rapport avec le nouvel usage : blason de l’université de Grenoble (composé du dauphin, des trois roses de Grenoble et d’un livre symbolisant le savoir), dauphins et coquille. D’autres éléments décoratifs représentant des poissons sont aussi visibles au bord des toits et à l’arrière du bâtiment, sur des céramiques. Le vestibule intérieur offre également un décor assorti en céramique, sous le signe de l’eau et de sa faune. L’institut est déplacé en 1965 sur le tout nouveau campus universitaire. Les lieux sont aujourd’hui occupés par le musée de la Résistance et de la Déportation de l’Isère et des services municipaux.</div>`)[0];

            var html_0df885057a3f4cd796bcb8dbe437ab7e = $(`<div id="html_0df885057a3f4cd796bcb8dbe437ab7e" style="width: 100.0%; height: 100.0%;">LA PRÉSENCE MILITAIRE La présence de l’armée dans la place forte grenobloise est visible, outre les fortifications, par les terrains de manœuvre pour le génie et l’artillerie ou par l’hôpital militaire, tous situés hors les murs, mais aussi par la multiplication des casernes. Le mouvement amorcé dans les années 1830 avec celle du Rabot sur la Bastille s’est développé sur le front est (casernes Vinoy, Bizanet, Dode et de l’Alma), puis au sud avec les casernes Hoche et de Bonne et le quartier Bayard extra-muros. Destinée à l’artillerie, la caserne de Bonne (1883) fait pendant à celle de l’artillerie de montagne, dont la sépare le boulevard menant directement de l’Isère à une des nouvelles portes de l’enceinte (boulevard Gambetta). D’un modèle courant, elle est organisée en trois édifices principaux encadrant la cour d’honneur carrée, plantée de platanes, à laquelle on accède en passant entre deux petits pavillons. Peu élevés, ces corps de logis sont couverts de combles brisés revêtus d’ardoise, alors que des bâtiments annexes et les services prennent place sur les côtés et à l’arrière. Comme ses homologues, la caserne est consommatrice d’espace, fait toujours gênant dans une cité contrainte par une fortification. Elle constitue de surcroît avec sa jumelle (disparue) un véritable verrou méridional. Devenue plus tard un des hauts lieux de la Résistance lorsqu’A. Kospicki y détruit trente tonnes de munitions en décembre 1943, cette caserne a fait l’objet d’une reconversion spectaculaire en EcoQuartier modèle. La cour d’honneur conservée et remodelée, dédiée aux logements, se trouve désormais environnée de constructions neuves mêlant commerces, loisirs et habitat dans une perspective visant à concilier développement durable et patrimoine. La sévère clôture devenue perméable reste sensible par le contraste constructif avec ses abords immédiats.</div>`)[0];

            var html_479eb77a562b49fe957725d6e0645c30 = $(`<div id="html_479eb77a562b49fe957725d6e0645c30" style="width: 100.0%; height: 100.0%;">F. Choupin (architecte) Cet immeuble (1876) d’apparence surprenante est à la fois très local et très international. Local par sa fonction de maison mère des pères missionnaires de La Salette, issus de l’apparition dauphinoise de 1846 et de leurs congrégations et confréries périphériques. Mais international, car l’évêque qui assure avec zèle leur développement, ayant longuement vécu à la Réunion et à Zanzibar, impose un décor orientalisant sur ce parallélépipède. L’ossature de poteaux en fonte au rez-de-chaussée (chapelle), puis en bois dans les étages (couvent), s’accompagne de pierres factices qui permettent tout un décor moulé, notamment autour des ouvertures : entrelacs, arabesques et oiseaux stylisés se mêlent aux croix. L’utilisation systématique de l’arc outrepassé, tant pour les grandes arcades aveugles ou semi-ouvertes du rez-de-chaussée que pour les fenêtres, appuie cette esthétique alors qu’on retrouve des pilastres portant un fronton triangulaire en façade. Plus tardive que la Casamaures, cette réalisation n’en marque pas moins le goût de l’exotisme du temps, tout en illustrant les efforts de reconquête du catholicisme.</div>`)[0];

            var html_46a93b9819a449598e416498d8b213af = $(`<div id="html_46a93b9819a449598e416498d8b213af" style="width: 100.0%; height: 100.0%;">UN SYSTÈME DÉFENSIF, UNE NOUVELLE ENCEINTE La porte Saint-Laurent est édifiée en 1615. Elle permet de gagner la vallée du Grésivaudan et la Savoie par la rive droite de l’Isère. Incluse dans les nouvelles fortifications casematées construites vers 1830 par le général Haxo, elle est sauvée de la destruction, dans la deuxième moitié du 19e siècle, par la réalisation des quais de l’Isère qui accueillent les flux de circulation. La porte Saint-Laurent est l’une des deux portes préservées parmi les cinq que comptait l’enceinte Lesdiguières du 17e siècle. C’est un bel exemple d’architecture défensive de l’époque. La façade extérieure (côté La Tronche) est la plus intéressante : on y observe toujours le mâchicoulis protégeant le passage voûté et les deux bretèches destinées à défendre les portes piétonnières. Elle a également conservé ses lourds vantaux de bois du 19e siècle. Elle est inscrite au titre des Monuments historiques.</div>`)[0];

        var popup_8b3a51f2974d4b9cb57453534b9cc04a = L.popup({"maxWidth": "100%"});

        
            var html_8e7d263dd00c41d28b091616878f653d = $(`<div id="html_8e7d263dd00c41d28b091616878f653d" style="width: 100.0%; height: 100.0%;">UN SYSTÈME DÉFENSIF, UNE NOUVELLE ENCEINTE Construite en 1620 contre la falaise au pied de la Bastille, sur la berge de l’Isère, la porte de France commande l’accès à la ville depuis le nord. Son nom provient du fait qu’elle s’ouvre sur la route qui mène alors « en France », le Dauphiné étant en droit une terre d’Empire – le Rhône étant la frontière. Cette situation stratégique lui vaut un traitement architectural particulier. Sa façade extérieure est, chose rare dans la cité, entièrement appareillée en pierre de taille. L’alternance de calcaire gris et blanc lui donne son aspect bicolore dans la partie basse. Richier, un des sculpteurs favoris de Lesdiguières, en a souligné le rôle militaire par des trophées d’armes, faisceaux, tambours et drapeaux. Utilisée jusqu’à la fin du 19e siècle, elle a marqué un changement majeur dans la vie des Grenoblois, qui n’étaient plus obligés d’emprunter les montées de Chalemont ou de Cularo sur les flancs de la Bastille pour sortir de la ville. Elle est classée au titre des Monuments historiques.</div>`)[0];
            popup_8b3a51f2974d4b9cb57453534b9cc04a.setContent(html_8e7d263dd00c41d28b091616878f653d);

            var html_4ee2a10c5bc1416299032325dfcc5685 = $(`<div id="html_4ee2a10c5bc1416299032325dfcc5685" style="width: 100.0%; height: 100.0%;"><p>UN SYSTÈME DÉFENSIF Vauban n’a jamais eu l’occasion de bâtir les importantes fortifications dont il avait dressé les plans. Il a néanmoins pu édifier deux poudrières à partir de 1698, dont une seule subsiste aujourd’hui au cœur de l’ancien bastion de Morges. C’est une vaste salle de stockage protégée par des murs de grande épaisseur. Les faces latérales, avec leurs contreforts massifs, sont d’origine. La façade principale a été remaniée au 19e siècle par le général Haxo : le grand mur érigé devant la façade, avec décalage de l’axe des portes, forme un sas d’entrée qui évite un accès direct à l’intérieur. La poudrière est inscrite au titre des Monuments historiques en 1973.</p></div>`)[0];

            var html_e7e752e637d946c5a934485347abfe43 = $(`<div id="html_e7e752e637d946c5a934485347abfe43" style="width: 100.0%; height: 100.0%;">UN NOUVEL ESPACE URBAIN L’ancien quartier de Bonne est créé à la fin du 16e siècle et au début du 17e siècle par François de Bonne, duc de Lesdiguières et gouverneur du Dauphiné. Il est agrandi entre 1650 et 1670 par son petit-fils, le maréchal de Créqui, également duc de Lesdiguières. Il propose toujours des rues larges et alignées, avec de belles maisons aux façades colorées et aux portes à caissons et impostes en fer forgé, caractéristiques de la seconde moitié du 17e siècle. Les rues du quartier portent des noms issus des différentes personnalités de la famille (rue de Bonne, rue Créqui, rue de Sault) et, dès l’origine, la rue de Bonne est l’axe principal du quartier. La rue Créqui prend, à la fin du 19e siècle, le nom de rue de la Poste, car elle aboutissait place Vaucanson directement sur l’hôtel des Postes construit en 1888. Ce dernier sera détruit à la mise en service de la Poste centrale, boulevard Maréchal-Lyautey, en 1970.</div>`)[0];

            var html_e0bbec520ba948bcb9f4c17d71d3772d = $(`<div id="html_e0bbec520ba948bcb9f4c17d71d3772d" style="width: 100.0%; height: 100.0%;">LA VILLE AUX TRENTE COUVENTS Le couvent des Minimes est fondé en 1646 par lettres patentes de Louis XIV. Les bâtiments s’ordonnent en trois corps de logis autour d’un cloître, le dernier côté étant en partie fermé par la chapelle. Le cloître présente de hautes arcades en plein cintre avec un appareillage à refends. L’ampleur des bâtiments et du bel escalier d’honneur à quatre volées et balustres de pierre s’explique par les revenus importants dont disposaient les minimes, mais également par les liens privilégiés qu’elles ont toujours cherché à entretenir avec les évêques. Après la Révolution, le site accueille le grand séminaire, puis le conservatoire de musique. C’est aujourd’hui le siège d’un foyer de jeunes. La chapelle, avec sa façade classique du 17e siècle en calcaire blanc, a été transformée en salle de concert.</div>`)[0];

            var html_9d21c904837a4256b27dedaa0f609933 = $(`<div id="html_9d21c904837a4256b27dedaa0f609933" style="width: 100.0%; height: 100.0%;">UN NOUVEL ESPACE URBAIN Dès sa création, la rue Neuve-de-Bonne (actuelles rues Raoul-Blanchard et Servan) est le cœur d’un quartier élégant. Ce secteur attire très tôt de nombreuses familles de parlementaires nobles, dont celle du premier président du parlement à partir de 1761, ainsi que différentes confréries religieuses. Contrairement aux ruelles étroites et aux appartements exigus du centre historique, dont le parcellaire remonte au Moyen Âge, le quartier de Créqui offre en effet la possibilité de construire des édifices plus vastes, hôtels particuliers et monastères. Cette artère, réalisée par le duc de Créqui afin de désengorger le centre ancien contenu dans l’enceinte romaine, s’inscrit dans le plan d’extension de la ville fortifiée par Lesdiguières. Initialement baptisée rue Neuve-des-Capucins, car menant au couvent des Capucins rue Servan, elle prend le nom de rue Voltaire en 1873 en l’honneur du célèbre philosophe, considéré comme l’un des intellectuels précurseurs de la Révolution. La rue doit sa renommée à cet événement historique : c’est en effet aux portes de la rue Raoul-Blanchard que le peintre Alexandre Debelle situe l’action de sa célèbre toile réalisée en 1890 pour commémorer le centenaire de la journée des Tuiles.</div>`)[0];

            var html_40c4caee97864938ac9034ea7c0e7809 = $(`<div id="html_40c4caee97864938ac9034ea7c0e7809" style="width: 100.0%; height: 100.0%;">Un premier couvent de clarisses est créé en 1342 par le Dauphin Humbert II. Toutes les religieuses succombant de la peste, il ferme lors des grandes épidémies. Jeanne Baile, fille du premier président du parlement de Grenoble, implore Jean d’Armagnac, gouverneur du Dauphiné, d’ouvrir un nouveau monastère. Alors qu’il parcourt la ville accompagné de l’évêque, Jean d’Armagnac voit une colombe voler au-dessus d’un espace occupé par des jardins et des granges, entre les rues Bournolenc et Pertuisure : la Providence leur traçait les limites du terrain qu’occuperait le nouveau couvent. Le couvent Sainte-Claire est ainsi fondé en 1469, avant d’être saccagé par le baron des Adrets, puis restauré grâce aux dons. À la Révolution, les clarisses sont définitivement chassées et le couvent transformé en haras. Il sera démoli en 1819 lors de la restructuration du quartier pour créer la place Sainte-Claire.</div>`)[0];

            var html_23495ed31eb84270b54b18b7b5c07ba7 = $(`<div id="html_23495ed31eb84270b54b18b7b5c07ba7" style="width: 100.0%; height: 100.0%;">UN NOUVEL ESPACE URBAIN Le cours Saint-André est créé entre 1680 et 1684 grâce au parlement de Grenoble et à son premier président, Nicolas Prunier de Saint-André, qui lui donne son nom. Destiné à protéger Grenoble des crues du Drac, cet axe est dès l’origine tracé avec une grande allée centrale et deux contre-allées. Un espace de divagation des eaux du Drac, le « Rondeau », est aménagé à mi-parcours, alors que quatre fossés parallèles recueillent les eaux de ruissellement, nombreuses dans la plaine, et les conduisent vers le nord jusqu’à l’Isère. Si le cours Saint-André est rapidement investi par la bonne société grenobloise, qui en fait son lieu de promenade favori, il faut attendre le 19e siècle pour qu’apparaissent les alignements de platanes. Les premiers immeubles d’habitation sont également érigés à la fin du 19e siècle. En 1922, sous l’impulsion du maire Paul Mistral, l’artère devient le cours Jean-Jaurès en mémoire du ministre assassiné le 31 juillet 1914. Après la Seconde Guerre mondiale, la partie sud sera quant à elle dénommée cours de la Libération pour célébrer l’arrivée des troupes armées et des résistants dans Grenoble le 22 août 1944. Aujourd’hui, l’implantation de la ligne E du tramway affirme la continuité urbaine et historique de cet axe nord-sud dont les perspectives ouvrent sur le grand paysage.</div>`)[0];

            var html_215c94f932934778a9631df692fabfb3 = $(`<div id="html_215c94f932934778a9631df692fabfb3" style="width: 100.0%; height: 100.0%;">LA VILLE AUX TRENTE COUVENTS Le couvent est fondé le 22 novembre 1624, jour de la Sainte-Cécile, par les sœurs bernardines Thérèse de Buissonrond et Louise Borel de Ponsonnas, premières mères supérieures. Après la Révolution, les religieuses sont expulsées et le couvent réquisitionné par l’armée, qui s’y installe jusque dans les années 2000. Au cours du 20e siècle, la chapelle accueillera quant à elle plusieurs activités, chacune modifiant en profondeur son architecture : les services d’architecture de la ville en 1921, une salle de cinéma, un dancing, puis un théâtre au début des années 1970. En 2004, l’ensemble est finalement racheté par les Editions Glénat qui en font leur siège social. La restauration des bâtiments permet de retrouver leur configuration d’origine, notamment le vestibule menant au parloir avec ses anciennes grilles et la niche abritant autrefois un tour de charité (passage pour déposer les enfants abandonnés). Le portail de pierre, dont les parties hautes ont été reconstituées (niche, fronton, entablement, pots à feux, oculus), donne comme autrefois accès à la chapelle par une avant-cour à ciel ouvert. Une copie de l’ancienne porte, à deux vantaux et imposte sculptée en noyer massif, a été réinstallée.</div>`)[0];

            var html_e5dd6ffcf77343dcb6c21499e8d17976 = $(`<div id="html_e5dd6ffcf77343dcb6c21499e8d17976" style="width: 100.0%; height: 100.0%;">LA VILLE AUX TRENTE COUVENTS Le couvent Sainte-Marie-d’en-Bas est fondé en 1647 dans des petites maisons, rue Très-Cloîtres, par les visitandines. Sa création, quelques années après celle du couvent Sainte-Marie-d’en-Haut, répond à la forte attractivité exercée en ces temps de Contre-Réforme par le mode de vie de cet ordre religieux. Au fil du temps, d’autres terrains sont achetés dans le quartier et un grand corps de logis est élevé, avec une toiture mansardée, une galerie de cloître et un grand escalier à balustres de pierres. La chapelle, élément provisoire jusqu’à la seconde moitié du 18e siècle, est construite en 1783 et consacrée en 1786. Elle présente un plan unique en France dans les couvents de la Visitation : le chœur des religieuses est bâti dans le prolongement axial de la chapelle, derrière le maître-autel, qui présente ainsi deux faces, l’une tournée vers la nef, l’autre vers le chœur. En 1792, les religieuses sont expulsées et le couvent est utilisé comme arsenal et magasin d’habillement pour l’armée. En 1903, les bâtiments sont détruits, à l’exception de la chapelle, qui accueille le premier Musée dauphinois en 1906. Ce musée sera transféré en 1968 dans l’ancien couvent de Sainte-Marie-d’en-Haut. Aujourd’hui, la chapelle abrite le Nouveau Théâtre de Sainte-Marie-d’en-Bas. Le remarquable décor intérieur en fait l’un des plus élégants édifices d’époque Louis XVI en France. La façade présente toujours un beau portail entouré de colonnes doriques jumelées, avec ses pots à feu et son attique en forme de tombeau surmonté d’une gloire avec le Sacré-Cœur de Jésus. L’ancienne chapelle est classée au titre des Monuments historiques depuis 1988.</div>`)[0];
            popup_98235bea67d046ae830000cdb2790d52.setContent(html_e5dd6ffcf77343dcb6c21499e8d17976);

            var html_34ddc6cf17394c0991bcb4848aad9b08 = $(`<div id="html_34ddc6cf17394c0991bcb4848aad9b08" style="width: 100.0%; height: 100.0%;">LA VILLE AUX TRENTE COUVENTS Édifiée dans la seconde moitié du 17e siècle, cette chapelle appartient jusqu’à la Révolution à la confrérie des Pénitents blancs de Notre-Dame du Gonfalon. En 1739, après le rattachement de la confrérie des Pénitents de la Miséricorde, elle effectue des œuvres de miséricorde auprès des prisonniers et des condamnés à mort. L’entrée de la chapelle, parfaitement intégrée à l’alignement de la rue, est discrète. La façade correspond en fait à un corps de bâtiment abritant des salles à l’usage de la confrérie, la chapelle se trouvant à l’arrière du bâtiment. Au 19e siècle, elle accueille la Société de charité chrétienne, établie sous le vocable de Saint-Vincent-de-Paul, puis la congrégation des pères de la Salette et enfin les frères des Écoles chrétiennes. Bien qu’entièrement réaménagée en 1900 par Mgr Henry, évêque de Grenoble, qui en fait le siège de l’œuvre de la congrégation de l’Adoration réparatrice, la chapelle a gardé son imposant retable du 17e siècle en bois sculpté, ainsi qu’un maître-autel en marbre avec d’élégantes têtes d’ange et guirlandes de roses. Elle abrite également de belles stalles en bois du 15e siècle, provenant de l’ancien couvent des cisterciennes de Crolles. Elle sert également de lieu de culte à la paroisse orthodoxe russe de Grenoble.</div>`)[0];

        var popup_06e0228caaf2431f802f9e2714bf1947 = L.popup({"maxWidth": "100%"});

        
            var html_7131e711b7854b77af12d585e531ec60 = $(`<div id="html_7131e711b7854b77af12d585e531ec60" style="width: 100.0%; height: 100.0%;">UN ÉDIFICE INSCRIT DANS LA VILLE D’AUJOURD’HUI L’église Saint-Louis est une église paroissiale fondée à la fin du 17e siècle par Mgr Le Camus, évêque de Grenoble. Ce dernier souhaitait créer deux paroisses dans les nouveaux quartiers : Saint-Louis dans la ville et Saint-Joseph hors les murs, dans le faubourg du même nom. Édifiée à partir de 1689, l’église Saint-Louis est consacrée en 1699 et dédiée au saint patron du roi Louis XIV et protecteur de la France. Bâtie en forme de croix latine par Claude Mollart, ingénieur du roi et architecte de la ville, l’église présente une architecture classique très sobre. Le clocher, avec ses baies en plein cintre garnies d’abat-son, est surmonté d’un dôme. Un étage lui est ajouté au 18e siècle, améliorant les proportions de l’édifice. En 1900, les immeubles de la rue Saint-Louis sont démolis lors des travaux de la rue Félix-Poulat, dégageant les façades nord et est de l’église. Aujourd’hui, l’église abrite toujours un beau maître-autel du 18e siècle, ainsi que des tableaux peints dans les années 1680 par le frère dominicain André. Le grand oculus, élément original de la façade principale situé au-dessus de la porte d’entrée, accueille un vitrail et l’horloge. L’église est inscrite au titre des Monuments historiques depuis 1974.</div>`)[0];
            popup_06e0228caaf2431f802f9e2714bf1947.setContent(html_7131e711b7854b77af12d585e531ec60);

            var marker_f1527ff6a63947138d6d20833fc0ea15 = L.marker(
                [45.1900074769587, 5.730254586052752],

            ).addTo(map_31d08f47338942efa09c3f4769a22938);
        
    
        var popup_f32a8eaf021247e3be549a56d81c0f09 = L.popup({"maxWidth": "100%"});

        
            var html_3cbfe3799b5e44cc893d5724f3f0ea5e = $(`<div id="html_3cbfe3799b5e44cc893d5724f3f0ea5e" style="width: 100.0%; height: 100.0%;">UN ÉDIFICE INSCRIT DANS LA VILLE D’AUJOURD’HUI Les jésuites arrivent en 1622 à Grenoble. Ils ne sont autorisés à construire une église qu’en 1634. Le collège, fondé en 1651, sera construit quant à lui dans les années 1660 à 1880. Attenante, la chapelle est édifiée à la même époque, sauf sa façade qui remonte au début du 18e siècle. Caractéristique des édifices religieux du 17e siècle, elle s’inspire étroitement de la façade de l’église du Gesù à Rome. Les six niches accueillent jusqu’à la Révolution les statues des quatre évangélistes et des saints Ignace de Loyola et François-Xavier, fondateurs de la Société de Jésus. Lorsque les jésuites quittent Grenoble en 1763, le collège est confié au diocèse, puis aux prêtres de la congrégation de Saint-Joseph. Il devient le premier musée bibliothèque de Grenoble (1772), puis école des arts (Ecole centrale) (1796) après la Révolution et Stendhal y sera élève. Son statut évoluera encore, Lycée impérial en 1803 fréquenté par Jean-François Champollion (de 1804 à 1807), puis successivement lycée de garçons, et lycée de filles. L’église est alors fermée définitivement au culte et transformée en salle de gymnastique, puis en amphithéâtre et enfin en salle de spectacle. L’intérieur, divisé plusieurs fois au cours du 19e siècle, a retrouvé ses proportions d’origine lors de sa restauration. Une belle frise de feuillages, courant tout autour de la chapelle, a été dégagée. La cour d’honneur du collège a conservé une belle porte à large vantail sculpté. L’escalier d’honneur abrite une exceptionnelle horloge solaire, réalisée en 1673 par le père jésuite Bonfa. L’ancienne chapelle abrite quant à elle le Centre de documentation et d’informations de l’établissement. Sa façade est inscrite au titre des Monuments historiques.</div>`)[0];
            popup_f32a8eaf021247e3be549a56d81c0f09.setContent(html_3cbfe3799b5e44cc893d5724f3f0ea5e);

            var html_800e568868554fd5b4f908986911aad4 = $(`<div id="html_800e568868554fd5b4f908986911aad4" style="width: 100.0%; height: 100.0%;">Cette horloge solaire est située dans l’escalier principal de l’ancien collège des Jésuites, entre le premier et le deuxième étage. Réalisé en 1673 par le père jésuite Bonfa et ses élèves, ce cadran solaire dit « à réflexion », car les rayons solaires ne viennent le frapper à l’intérieur qu’en se réfléchissant sur un petit miroir placé sur le rebord des fenêtres, est unique au monde. Il permet de connaître non seulement l’heure, mais aussi les mois, les saisons, les signes et maisons astrologiques, la position de la lune et du soleil, les dates importantes du calendrier de la Vierge et du règne de Louis XIV, ainsi que l’heure dans d’autres villes d’Europe.</div>`)[0];

            var html_bf889421b7054628af26f4892b68c14a = $(`<div id="html_bf889421b7054628af26f4892b68c14a" style="width: 100.0%; height: 100.0%;"><p>Résidence des anciens ducs de Lesdiguières, cet hôtel est bâti entre 1600 et 1650 sur l’enceinte gallo-romaine et s’appuie contre l’une de ses tours, la tour de la Trésorerie. François de Bonne, premier duc de Lesdiguières, construit d’abord une maison forte, qui sera agrandie par ses successeurs jusqu’à l’édifice actuel. Passé par héritage à la famille de Villeroy après la mort du dernier descendant direct des Lesdiguières, l’hôtel est vendu à la Ville de Grenoble en 1719. Il abrite l’hôtel de ville jusqu’en décembre 1967, puis les services administratifs du tribunal de grande instance et le procureur de la République jusqu’en 2002. Seul le rez-de-chaussée est aujourd’hui occupé par la Direction des Actions Internationales et Européennes (DAIE), avec un espace d’expositions, une annexe de la mairie et une bibliothèque pour enfants.</p></div>`)[0];

            var html_2c6ef4d88f3a422bb21fc74939f40dbc = $(`<div id="html_2c6ef4d88f3a422bb21fc74939f40dbc" style="width: 100.0%; height: 100.0%;">Construit en 1625, ce vaste bâtiment de 1 796 m² est acheté en 1762 par le Conseil royal afin de loger le premier président du parlement, Thomas de Bérulle. Il comporte une cinquantaine de pièces réparties sur trois étages, ainsi qu’un jardin, des remises et des écuries. Comme la majorité des hôtels particuliers grenoblois, il est formé d’un logis principal avec une façade sur la rue et de deux ailes latérales qui encadrent une cour à l’arrière. Sa composition symétrique est marquée au centre par une entrée monumentale, seul élément de décor dans une façade dont l’austérité est accentuée par le gris du calcaire utilisé. Tout comme les jardins, les panneaux qui ornent les vantaux de la porte en bois, de style Louis XV, ne sont pas d’origine. Ils remontent aux travaux mis en œuvre pour accueillir le président du parlement. En 1730, l’hôtel d’Ornacieux est construit au 4, rue de la Paix, en prolongement du corps de logis de l’hôtel de Bérulle sur la rue. Les étages des bâtiments communiquaient alors entre eux, avant d’être obturés. Dans la cour, les angles des deux ailes en retour se distinguent par des fenêtres à croisillons, réelles ou en trompe-l'œil. Tout en préservant l'ordonnancement régulier des façades, ces ouvertures révèlent la présence d'escaliers intérieurs, rampes sur rampes à balustres en pierre, dont l'architecture est un exemple remarquable du style adopté au XVIIe siècle .</div>`)[0];

            var html_502b30c782f24600bdfd94c554caa85e = $(`<div id="html_502b30c782f24600bdfd94c554caa85e" style="width: 100.0%; height: 100.0%;">Cet hôtel est construit après 1615 pour Marie Vignon, seconde épouse de Lesdiguières. Sa silhouette est connue grâce à l’eau-forte du 17e siècle d’Israël Silvestre : sa façade noble tournée vers l’Isère est encadrée par deux courtes ailes en retour et surmontée de hautes toitures dauphinoises. Il devient plus tard la résidence de Louis-Aymon de Franquières, qui fait bâtir dans les années 1870 un nouvel immeuble contre l’édifice, dissimulant la façade originelle sur l’Isère. Au fil du temps, l’hôtel de Marie Vignon subira ainsi plusieurs transformations. Son porche d’entrée composé de deux portes à trumeaux central, encadré de pilastres et surmonté d’un large fronton brisé, ainsi que son escalier à balustres de pierre, sont toujours visibles.</div>`)[0];

            var html_b954b460224e4229909b3cb3f3d1dfc6 = $(`<div id="html_b954b460224e4229909b3cb3f3d1dfc6" style="width: 100.0%; height: 100.0%;">Cet hôtel est construit vers 1760, devant celui de Pierre Bucher édifié au 16e siècle (voir partie 2). Il prend le nom de Croÿ-Chanel en 1791, lorsque cette famille acquiert l’édifice, dont la façade prestigieuse s’élève sur la rue Brocherie. Le rez-de-chaussée est entièrement bâti en appareil de pierres à refend. De chaque côté de la porte cochère se trouvent deux boutiques surmontées d’un entresol. Surplombée par un balcon en ferronnerie, la porte possède des vantaux en noyer du 18e siècle. Ce bel exemple de demeure grenobloise est un témoignage rare d’une maison privée d’époque Renaissance. Inscrit au titre des Monuments historique, il a été entièrement restauré par la Ville de Grenoble et les copropriétaires au début des années 2000.</div>`)[0];

            var html_91df4c50284543fbba8e560fade1ff6b = $(`<div id="html_91df4c50284543fbba8e560fade1ff6b" style="width: 100.0%; height: 100.0%;">L’hôtel d’Ornacieux est construit aux alentours de 1652. Il prend le nom de maison Vaucanson, d’après le célèbre ingénieur grenoblois, Jacques Vaucanson, créateur des premiers automates, qui y séjourne après la mort de son père en 1717. Cet édifice constitue un ensemble d’une rare perfection. La façade sur rue offre un imposant portail de pierres calcaires bicolores à bossages, surmonté d’un fronton cintré ouvert à enroulement de pierre. Ce portail donne accès à la cour intérieure, avec son imposant escalier sur loggias orné de balustres de pierre, qui occupe tout un côté de la cour. Le portail et l’escalier sont inscrits au titre des Monument historiques.</div>`)[0];

            var html_c2fe71f0a50d4be3af13aac4f48bf341 = $(`<div id="html_c2fe71f0a50d4be3af13aac4f48bf341" style="width: 100.0%; height: 100.0%;">L’hôtel situé au 14, rue Chenoise, a été construit à la fin du 17e siècle. La façade d’origine a été habillée et transformée au siècle dernier. Le rez-de-chaussée présente, de chaque côté de la porte centrale, deux ouvertures de boutique avec des arcs surbaissés. La porte, de style classique et surmontée d’une petite corniche, donne accès au passage vers la cour, où l’on trouve l’un des escaliers les plus intéressants de Grenoble. Il est composé d’une volée par étage, soutenue par un arc rampant éclairé par deux grandes ouvertures à chaque niveau. Il associe galeries et volées droites ouvertes sur cinq étages de baies, dont quatre en arcs groupés. Le sol de la cour et du passage est réalisé en dalles de pierre. L’immeuble est inscrit partiellement au titre des Monuments historiques.</div>`)[0];

            var html_f60b61d24e97422eb5b89e1489ad4fb9 = $(`<div id="html_f60b61d24e97422eb5b89e1489ad4fb9" style="width: 100.0%; height: 100.0%;">La maison aux colonnes est bâtie sur les vestiges de la porte Viennoise, détruite en 1802-1804 après l’effondrement accidentel de l’une de ses tours. L’histoire rapporte que l’une des quatre colonnes du portail d’entrée a été trouvée dans les fondations de la porte. On y voit en effet un médaillon avec les initiales du premier propriétaire, entouré de soleils, de disques et de bucranes ornées de guirlandes de fleurs. Il subsiste également, au rez-de-chaussée à droite du portail, un pan de mur arrondi de la deuxième tour qui encadrait la porte Viennoise.</div>`)[0];

            var html_64b4553225da42ba964eda4a12c10534 = $(`<div id="html_64b4553225da42ba964eda4a12c10534" style="width: 100.0%; height: 100.0%;">UN CIMETIÈRE INSCRIT DANS LA VILLE D’AUJOURD’HUI Saint-Roch n’est pas, et de loin, le plus ancien cimetière de Grenoble, mais c’est le premier ouvert par la municipalité et destiné à tous les habitants. Placé dans la boucle de l’Isère, dite Île-Verte, alors non urbanisée et hors de l’enceinte de la cité, il est inauguré en 1810 à proximité d’une très vieille chapelle dont il emprunte le nom. Souvent agrandi, toujours en activité, il est aujourd’hui complété par celui des Sablons en vis-à-vis sur l’autre rive. Deux traits le caractérisent. D’une part, comme le permet la loi de 1804, ce champ du repos accueille à côté des fosses temporaires des concessions privées de longue durée, voire perpétuelles. Cette nouveauté très appréciée suscite nombre de mémoriaux intéressants mais nécessite toujours plus d’espace. D’autre part, il s’agit d’un vrai projet d’urbanisme. Le cimetière, laïc mais béni, adopte très tôt le plan suggestif d’une église au chœur semi-circulaire, que les accroissements n’ont pas totalement fait disparaître. Un tracé géométrique dessine les premiers îlots, traversés par un boulevard dont une chapelle vient vite fermer la perspective. Le cimetière compte encore aujourd’hui 25 000 concessions sur 13 hectares. Plus de 800 tombes ont été classées remarquables, tant sur le plan architectural qu’historique lors de l’inventaire réalisé en 2005 par la Ville de Grenoble et le Conseil départemental de l’Isère.</div>`)[0];
            popup_d18919a6481844caa6796acafc20f4d4.setContent(html_64b4553225da42ba964eda4a12c10534);

            var html_f292330abc5e4d7db4b3410550e71b6d = $(`<div id="html_f292330abc5e4d7db4b3410550e71b6d" style="width: 100.0%; height: 100.0%;">LES MONUMENTS COMMÉMORATIFS Suite à la circulaire du gouvernement de Vichy (1941), qui prescrit la récupération de toutes les sculptures de bronze, plusieurs œuvres vont disparaître. En 1941, le maire, Paul Cocat, écrit : « Il va sans dire que la municipalité de Grenoble et la population tout entière comprennent parfaitement la nécessité des mesures envisagées, et consentent bien volontiers les sacrifices qui leur sont demandés pour le bien du pays ». Mais, en 1943, face à une nouvelle demande, il propose la collecte d’un poids équivalent de bronze… Des résistants déboulonnent de nuit, certaines œuvres pour les mettre en sûreté, dont la statue du Jardin de ville, dite de Lesdiguières. La quasi-totalité des œuvres de bronze sont ainsi envoyées à la refonte : Jouvin, Vaucanson, Berlioz, "La Sentinelle gauloise", le Général Février, ainsi que de nombreux médaillons. La plupart sont remplacées par des sculptures en pierre reproduisant scrupuleusement l’original (Jouvin) ou s’en écartant délibérément (Berlioz). D’autres disparaissent définitivement. N’y échappent que Bayard, gloire nationale exemptée par Vichy, "Le Torrent" d’Urbain Basset, retrouvé intact en Allemagne en 1950, et deux tritons de la fontaine des Trois Ordres d’Henri Ding.</div>`)[0];
            popup_4a888378805c44659479c2830e95452d.setContent(html_f292330abc5e4d7db4b3410550e71b6d);

        var popup_393ee53a6d954df88d270215c2a0b7e4 = L.popup({"maxWidth": "100%"});

        
            var html_84bafd1fd1ed4416b5611c291ff55b81 = $(`<div id="html_84bafd1fd1ed4416b5611c291ff55b81" style="width: 100.0%; height: 100.0%;">LA PLACE D'ARMES ET SES BÂTIMENTS (ACTUELLE PLACE DE VERDUN) En 1858, l’école d’artillerie, nommée par la suite cercle des officiers, est le premier des trois bâtiments militaires à voir le jour (les deux autres sont le siège de la division militaire et le palais du gouverneur militaire). L’édifice actuel est le résultat d’une longue discussion entre l’autorité militaire et la municipalité, qui offre le terrain et s’engage à financer le quart de la construction. Les travaux, commencés en octobre 1858, se poursuivent par l’édification de la résidence du général, sur le même terrain, à l’arrière du bâtiment.</div>`)[0];

        var popup_64cce3f656b34e348d1cb0542586ac58 = L.popup({"maxWidth": "100%"});

        
            var html_efc3ec6aac0c45b1bfbedb87314a976c = $(`<div id="html_efc3ec6aac0c45b1bfbedb87314a976c" style="width: 100.0%; height: 100.0%;">LA PLACE D'ARMES ET SES BÂTIMENTS (ACTUELLE PLACE DE VERDUN) C. Questel (architecte) Jusqu’en 1867, la préfecture et la mairie étaient confondues dans le même bâtiment : l’ancien hôtel du Duc de Lesdiguières. La nécessité de séparer les deux fonctions soulève alors un débat houleux entre notables sur la localisation du nouveau bâtiment. La préfecture doit-elle s’installer dans la vieille ville où dans la « nouvelle ville » qui accueille le muséum, la bibliothèque, le musée de peinture, les facultés et les douanes ? Les défenseurs de la ville ancienne proposent de détruire l’hôtel de Lesdiguières, avec la treille de Stendhal et l’enceinte romaine, pour construire la préfecture. Finalement, les tenants de la nouvelle ville l’emportent : la mairie restera au Jardin de ville, dans l’hôtel du Connétable, alors que la préfecture sera construite sur la place d’Armes. Construite de 1861 à 1866 par l’architecte parisien Charles Questel, la préfecture présente une majestueuse façade en pierre calcaire du sud de la Drôme imitant l’architecture d’un hôtel particulier du 17e siècle. Face à la ville ancienne, le bâtiment occupe tout le côté sud de la place. Il arbore entre les fenêtres du premier étage les nombreux bustes de figures et de personnalités de l’histoire grenobloise et dauphinoise : Bayard, Lesdiguières, Condillac, Barnave, Mounier, Vaucanson, etc. La préfecture est inscrite et classée partiellement au titre des Monuments historiques depuis 1998.</div>`)[0];
            popup_64cce3f656b34e348d1cb0542586ac58.setContent(html_efc3ec6aac0c45b1bfbedb87314a976c);

            var html_48a9462b90e640d0a249a60da68c95aa = $(`<div id="html_48a9462b90e640d0a249a60da68c95aa" style="width: 100.0%; height: 100.0%;">LA PLACE D'ARMES ET SES BÂTIMENTS (ACTUELLE PLACE DE VERDUN) F. Delarue (architecte) En 1860, après le rattachement de la Savoie et grâce aux efforts du maréchal Randon, Grenoblois d’origine et ministre de la Guerre de Napoléon III, Grenoble redevient le siège d’une division militaire. L’armée fait alors construire, de 1864 à 1868, un siège prestigieux pour accueillir l’état-major de la nouvelle 27e division. François Delarue, architecte parisien, conçoit un superbe édifice, véritable copie d’un hôtel particulier du 18e siècle. L’escalier d’honneur mène au premier étage où petit salon et grand salon reçoivent une belle décoration de style Louis XV. La salle à manger présente l’un des rares et précieux décors néopompéiens de la région Rhône-Alpes. Un jardin, agrémenté d’une fontaine néobaroque avec putti, est aménagé à l’arrière du bâtiment.</div>`)[0];

            var html_c7122408d4af49ea913120b94285783b = $(`<div id="html_c7122408d4af49ea913120b94285783b" style="width: 100.0%; height: 100.0%;">LA PLACE D'ARMES ET SES BÂTIMENTS (ACTUELLE PLACE DE VERDUN) H. Daumet et H. Riondel (architectes) L’emplacement actuel occupé par l’ancien hôtel des facultés a été l’objet de débats passionnés : fallait-il y installer le théâtre ou les facultés ? Finalement, la décision est prise en 1866-67 en faveur de ces dernières. Le projet est définitivement lancé par la municipalité en 1873, mais sa construction ne commencera qu’en 1875. Il est confié à l’architecte parisien Honoré Daumet, relayé sur place par Hector Riondel, qui réalise un bâtiment en U de cinq niveaux. Ses contemporains le jugeront « inspiré de la Renaissance et qui a subi plus encore le charme de la Grèce… ».</div>`)[0];

            var html_d3a8a11b05bb4b09b3e8d28dda8690a4 = $(`<div id="html_d3a8a11b05bb4b09b3e8d28dda8690a4" style="width: 100.0%; height: 100.0%;">UNE OPÉRATION D'URBANISME La rue Auguste-Gâché est construite dans les années 1820, entre la rue Bayard et la place Sainte-Claire, sur des terrains appartenant au chapitre cathédrale (de la communauté des chanoines) avant la Révolution. Elle portait autrefois le nom du célèbre mécanicien grenoblois, Vaucanson, et ne ressemble à aucune des autres rues de la ville. Elle doit en effet sa physionomie à l’une des toutes premières opérations d’urbanisme grenobloises d’origine privée, dont les entrepreneurs « s’obligeaient à construire des maisons sur un plan uniforme et régulier ». La régularité extrême de l’architecture est frappante. Un soubassement en pierre de calcaire gris taillé avec soin, composé de baies en plein cintre recoupées par une plate-bande appareillée à crossettes, sépare le rez-de-chaussée de l’entresol. Celui-ci est surmonté de quatre étages percés de baies régulières. Chaque étage est souligné d’un bandeau de pierre qui affirme la simplicité dépouillée et la régularité un peu austère de la façade, couronnée par une corniche de bonnes proportions. La travée est répétée à l’identique de part et d’autre de la rue sur toute sa longueur. À proximité, la rue Bayard constitue avec la rue Voltaire le quartier des antiquaires. Elle accueille également des bouquinistes et des magasins d’encadrement d’art.</div>`)[0];
            popup_7e53e6d02cc4447ab85e5298960c0883.setContent(html_d3a8a11b05bb4b09b3e8d28dda8690a4);

            var html_40459cf5610c4ce980fff9c7e6dfd87b = $(`<div id="html_40459cf5610c4ce980fff9c7e6dfd87b" style="width: 100.0%; height: 100.0%;"><p>UNE OPÉRATION D'URBANISME La place Vaucanson est construite sous le Second Empire. Elle est au centre d’un projet plus vaste visant à établir une « nouvelle ville » en marge du centre ancien, avec la construction alternée d’immeubles et d’industries modernes. Finalement, la place s’imposera comme un nouveau centre administratif et culturel. Les immeubles qui la bordent présentent leurs façades sobres, à peine soulignées par des garde-corps en fer forgé, et sont un bon exemple de l’architecture bourgeoise des années 1860. Le bâtiment de la Banque Rhône-Alpes, qui fut la première Banque de France à Grenoble en 1858, ferme la place sur son côté est. Il faisait pendant côté boulevard à l’hôtel des Postes, aujourd’hui détruit, ce qui a permis d’ouvrir la perspective sur le square Léon-Martin et le lycée Champollion.</p></div>`)[0];

            var html_89971ee24dbb42b5bc97b1ae2ea4f379 = $(`<div id="html_89971ee24dbb42b5bc97b1ae2ea4f379" style="width: 100.0%; height: 100.0%;"><p>UN EXEMPLE D'ARCHITECTURE H. Riondel (architecte) En 1820, le couvent Sainte-Claire est vendu à la ville, qui décide de sa destruction pour désenclaver le centre en créant une place. Celle-ci sert de marché dès 1825, avant d’être plantée et d’abriter une petite halle avec une fontaine en 1830. Face au succès de ce marché, qui tend à devenir l’un des plus importants de la ville, des projets d’agrandissement de la halle voient le jour à la fin du Second Empire. Ils n’aboutiront qu’en 1874 avec le bâtiment actuel. La halle est conçue par l’architecte départemental Hector Riondel, sur le principe des halles Baltard. La toiture repose essentiellement sur des piliers de fonte, les murs de brique n’étant pas porteurs. Sobre et élégante, la façade présente d’intéressants motifs décoratifs tels que mascarons et acrotères d’angle en forme de têtes de lion. La façade principale et celle à l’arrière sont ornées d’arcades en fer agrémentées de frises ajourées en fonte. Le toit est surmonté d’un lanternon, dont les quatre faces sont munies de persiennes en bois. Un beau dauphin stylisé orne une fontaine au pied de la halle. La halle est inscrite au titre des Monuments historiques.</p></div>`)[0];

            var html_68ef31af96854f019146bbeaad805e63 = $(`<div id="html_68ef31af96854f019146bbeaad805e63" style="width: 100.0%; height: 100.0%;">UN EXEMPLE D'ARCHITECTURE E. Péronnet (architecte) En 1866, la ville décide de subventionner la construction d’un nouveau temple, malgré l’opposition de certains milieux catholiques. Depuis la révocation de l’édit de Nantes en 1685 et la destruction du temple de la ville, le culte protestant se tenait dans un bâtiment vétuste, rue des Beaux-Tailleurs. Le projet est confié à l’architecte Eugène Perronet. Il réalise un édifice très modeste d’environ 300 m² en style néoroman, entièrement en ciment naturel prompt. Seuls la base et le portail sont en pierre calcaire.</div>`)[0];

            var html_ef183a3fb487440a8b800f435576b5bd = $(`<div id="html_ef183a3fb487440a8b800f435576b5bd" style="width: 100.0%; height: 100.0%;"><p>LES DÉBUTS DE L'ESSOR INDUSTRIEL Installé sur le cours Berriat depuis 1875, l’îlot A Raymond forme un ensemble caractéristique de l’époque industrielle du quartier. Créée en lien avec la ganterie, l’entreprise n’a cessé de se développer autour des procédés de fixation (crochet, puis bouton-pression). L’usine, qui regroupe ateliers de production et immeubles de logements des ouvriers, illustre le paternalisme industriel de la fin du 19e siècle. La maison de maître est un bel exemple d’art nouveau qui s’appuie sur l’esthétique des lignes courbes grâce à l’emploi du fer forgé (portail, marquise et garde-corps des balcons) et de boiseries (porte d’entrée, impostes* et sculptures réalisées par Jules Marius Borgey (1850-1905)). A Raymond est l’une des rares industries du 19e siècle à fonctionner encore aujourd’hui. Si la production a quitté le site, l’administration occupe toujours une grande partie des locaux.</p></div>`)[0];

            var html_011fe70cb246483fb144c19829a96967 = $(`<div id="html_011fe70cb246483fb144c19829a96967" style="width: 100.0%; height: 100.0%;">LES DÉBUTS DE L'ESSOR INDUSTRIEL Ancien siège de la fonderie Joya, la maison Joya est un témoin remarquable du patrimoine industriel des années 1870. Son histoire est liée au caractère avant-gardiste de la ville de Grenoble en matière d’action sociale. Entre 1900 et 1919, Émile Romanet, codirecteur des établissements Joya, est ému par les conditions de vie de ses ouvriers. Désirant protéger la cellule familiale, il prône l’idée d’améliorer le salaire en fonction des charges de famille. Il crée ainsi une mutuelle et instaure les premières « allocations familiales » de France, destinées aux employés ayant des enfants de moins de treize ans.</div>`)[0];

            var html_ef84c325c86d4120bb61bb8eb4a6ee96 = $(`<div id="html_ef84c325c86d4120bb61bb8eb4a6ee96" style="width: 100.0%; height: 100.0%;">L’ENDIGUEMENT DE L’ISÈRE, LA CONSTRUCTIONS DE PONTS Au début du 19e siècle, deux ouvrages franchissent l’Isère : une passerelle de bois maintes fois refaite à l’emplacement présumé du premier pont romain et un pont de pierre, lui aussi plusieurs fois reconstruit. En 1870, un nouvel ouvrage est édifié : le pont de la Citadelle. La passerelle Saint-Laurent relie aujourd’hui le centre historique de Grenoble, en rive gauche, à la place de la Cymaise dans le quartier Saint-Laurent en rive droite. L’ouvrage actuel date de 1837. Il a été construit lors des travaux des quais de l’Isère sur le principe d’un pont suspendu, avec une structure en fil de fer et un tablier en bois, avant d’être modernisé en 1909 (piles consolidées et tablier en fer). Auparavant, jusqu’au milieu du 17e siècle, un pont de bois à péage constituait le seul point de franchissement de l’Isère pour la ville. Il commandait l’accès à l’axe de circulation qui reliait Chambéry à la vallée du Rhône par la rive droite de l’Isère. Maintes fois emporté par les inondations et reconstruit, ce pont arborait jusqu’aux crues de 1651 un jacquemart et une chapelle dédiée à Notre-Dame.</div>`)[0];

            var html_9cb5d2bb7e9c44dbbec25b00d5d9742a = $(`<div id="html_9cb5d2bb7e9c44dbbec25b00d5d9742a" style="width: 100.0%; height: 100.0%;">L'ART DANS LA VILLE Madona (dessinateur) Nadon et V. Sappey (sculpteurs) Située place Grenette, entre la rue Montorge et la Grande-Rue, cette fontaine est inaugurée en 1827 le jour de la saint Charles, en l’honneur de Charles X, alors roi de France. Elle est composée de deux grandes vasques superposées entièrement sculptées avec, au pied, quatre dauphins et des angelots en bronze. Son originalité provient aussi de sa conception. Elle est en effet le fruit du travail de plusieurs grands artistes : Madona, qui a dessiné les vasques, Nadon, qui les a sculptées, et Victor Sappey, sculpteur grenoblois, qui a réalisé les dauphins. Entièrement réalisée en pierre de Sassenage et en bronze, cette fontaine possède un puissant jet d’eau qui peut atteindre vingt-deux mètres.</div>`)[0];

            var html_1939ff6fba12481fa8660108e765f7f1 = $(`<div id="html_1939ff6fba12481fa8660108e765f7f1" style="width: 100.0%; height: 100.0%;"><p>Sculpture en pierre de Sassenage et bronze Commandée par la ville de Grenoble en 1839 à Victor SAPPEY, cette fontaine est inaugurée en 1843 au pied de la Bastille sur la rive droite de l’Isère. L’affrontement du lion et du serpent semble tirer sa source d’un vieux dicton dauphinois : « La serpen et lo drago/Mettront Grenoblo en savon ». Dans la mythologie locale, le serpent symbolise l’Isère qui ondule dans la plaine du Grésivaudan. Le Drac, torrent impétueux, est le dragon, comme son nom l’indique. Leur lutte se fait au détriment de la ville, cent cinquante inondations ayant ravagé Grenoble depuis l’époque romaine jusqu’au début du 19e siècle. On peut ainsi voir dans le lion à la crinière flamboyante une évocation du dragon, maîtrisant dans sa patte le serpent Isère au cours sinueux. La tradition locale affirme qu’en se rejoignant dans la vallée, le Drac met un terme aux reptations de l’Isère : le lion dompte le serpent. Une autre interprétation est que le lion représente Grenoble terrassant la vagabonde et tortueuse Isère par des travaux de canalisation qui commencent, à cette époque, à ralentir le rythme des crues. L’emplacement choisi, face au pont suspendu qui était, jusqu’en 1671, l’unique pont de la ville, renforce l’impact symbolique de la fontaine. Ce monument est réalisé en pierre de Sassenage, à l’exception du serpent coulé en bronze. Au début des années 1950, il a été agrémenté d’un portique de calcaire où l’on retrouve le blason de Grenoble, ainsi que deux plaques commémorant la première mention de Cularo dans une lettre du proconsul Romain Munatius Plancus en 43 avant J.-C.. Victor SAPPEY est le premier directeur de l'École de sculpture de Grenoble, qu'il contribue à fonder en 1855. Il réalise plusieurs monuments commémoratifs et quatre fontaines monumentales, parmi lesquelles la Fontaine aux éléphants à Chambéry. Cette œuvre est une commande de la ville de Grenoble en 1843. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</p></div>`)[0];

            var html_2876910e04fe479180b27a14144ec205 = $(`<div id="html_2876910e04fe479180b27a14144ec205" style="width: 100.0%; height: 100.0%;">Statue en bronze Mortellement blessé à la colonne vertébrale, le chevalier Bayard (1476-1524) "sans peur et sans reproche" est debout, appuyé sur un arbre, l'épée dans la main droite. Représenté en armure d'apparat, son casque posé à terre, il porte la tunique de l'ordre des Templiers et le cordon de Saint-Michel, insigne remis par François 1er à Marignan lorsqu'il le fit Chevalier. Cette statue monumentale, fondue en bronze par CROZATIER, est disposée sur l'une des plus anciennes places de Grenoble, idéalement située au cœur de la ville, entre l'ancien Palais de Justice, le Théâtre municipal et la collégiale Saint-André. Né en 1790 à Carrare en Italie, Nicolas Bernard RAGGI se forme à Florence avant de s'installer en France où il débute à Paris au Salon de 1817. Reconnu pour la qualité de ses bustes et pour la réalisation de deux statues en pied du roi Henri IV, il est sollicité en 1822 pour exécuter une statue de Pierre Terrail, dit "le chevalier Bayard". Ce dernier, très connu à Grenoble pour ses hauts faits héroïques sous le règne de François 1er, avait également été nommé en 1515 lieutenant général et gouverneur du Dauphiné par le roi. Mort en 1524 lors d'une bataille en Italie, Bayard est inhumé dans l'église des Minimes à Saint Martin d'Hères. En 1822, à la demande du baron d'HAUSSEZ, préfet de l'Isère, sa dépouille est transférée dans la collégiale Saint-André où il est encore aujourd'hui. La statue a été inaugurée le jour même du transfert des restes du héros. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];

            var html_ca8b46e57c4d4b1099b5522715a89873 = $(`<div id="html_ca8b46e57c4d4b1099b5522715a89873" style="width: 100.0%; height: 100.0%;">UN ÉDIFICE INSCRIT DANS LA VILLE D’AUJOURD’HUI La présence militaire, et plus particulièrement des officiers et élèves-officiers de l’école d’artillerie, constitue au 18e siècle un marché extrêmement diversifié et rémunérateur. Outre la location des logements, la fréquentation des cabarets et auberges assure des revenus à beaucoup de tenanciers. Choderlos de Laclos et ses amis du régiment de Toul font ainsi la fortune d’un aubergiste originaire de Montélimar, Jean-François Rivière, installé rue des Vieux-Jésuites. Une fois fortune faite, il achète et fait aménager rue Montorge un établissement plus imposant, capable d’accueillir des voitures, l’auberge des Trois Dauphins. Lorsque le 7 mars 1815, Napoléon parvient à se faire ouvrir les portes de la ville, c’est dans cet établissement qu’il est hébergé. « Jusqu’à Grenoble, j’étais un aventurier. À Grenoble, j’étais un prince » aurait-il dit plus tard, redevenu Empereur. De fait, Grenoble marque l’étape finale de la Route Napoléon, tandis que l’auberge où il a couché prend le nom d’Auberge Napoléon.</div>`)[0];

            var html_f074a2dae4664844b15facc5b10235c4 = $(`<div id="html_f074a2dae4664844b15facc5b10235c4" style="width: 100.0%; height: 100.0%;">Né dans le Champsaur, Dominique Villars (1745-1814) s’installe à Grenoble en 1771 pour étudier la chirurgie. Médecin, montagnard et humaniste, il est avant tout passionné par la nature et les plantes. Il mène alors de nombreuses excursions dans les massifs du Dauphiné qui sont l’occasion pour lui de collecter, préserver et classer des plantes connues et inconnues. Son savoir lui permet d’intégrer le cercle de l’élite éclairée et de fréquenter les naturalistes botanistes les plus réputés d’Europe. Il est, en effet, membres et correspondants de plusieurs sociétés savantes (Société linnéenne de Londres, Académie des sciences de Turin, etc.), reliant ainsi Grenoble aux centres botaniques européens. En 1775, l’intendant du Dauphiné Pajot de Marcheval l’associe notamment à la mission d’exploration du Dauphiné menée par le minéralogiste Jean-Étienne Guettard (1715-1786), le géologue Barthélémy Faujas de Saint-Fond (1741-1819) et le botaniste Pierre Liotard (1729-1796). Ces deux ans d’expédition lui permettent de dresser un catalogue remarquable, "Histoire des plantes de Dauphiné", décrivant plusieurs centaines de nouvelles espèces. Grand collectionneur, il constitue également une bibliothèque composée d’herbiers et de manuscrits anciens, soit près de 4 000 volumes. Il est l’un des initiateurs les plus actifs du cabinet d’histoire naturelle de Grenoble qui voit le jour en 1775. Le muséum de Grenoble conserve aujourd’hui l’herbier constitué entre 1763 et 1811 par Dominique Villars. Cette collection est indissociable des manuscrits, de la correspondance et des ouvrages de Dominique Villars issus du fonds documentaire du muséum.</div>`)[0];
            popup_f9475d4e9ace46ae931e25b91c1a46a2.setContent(html_f074a2dae4664844b15facc5b10235c4);

            var html_523dfd8d7a5f4a078b7f94e7ab96fef6 = $(`<div id="html_523dfd8d7a5f4a078b7f94e7ab96fef6" style="width: 100.0%; height: 100.0%;">UN EXEMPLE DU STYLE ART NOUVEAU C. Coutavoz, A. Demartiny (architectes) Borgey (sculpteur) Cet immeuble (1899-1900) est la commande de l’industriel Albert Pierre Raymond. Il présente dans sa structure et ses éléments de décors l’un des plus beaux exemples d’art nouveau à Grenoble. Les architectes ont plus particulièrement soigné les entrées : encadrements aux profils animés, imposte sculptée surmontée d’une marquise monumentale et porte au dessin art nouveau.</div>`)[0];

            var html_fe7438afb7b54fb7a6f31729810094aa = $(`<div id="html_fe7438afb7b54fb7a6f31729810094aa" style="width: 100.0%; height: 100.0%;">UN NOUVEL URBANISME L’opération des grands boulevards, située entre le parc Paul-Mistral et le Drac, se déroule en trois phases : la première est terminée en 1937, la seconde en 1942 et la troisième après la Seconde Guerre mondiale. L’étude, qui a pour préalable un plan d’extension et la démolition des fortifications, est confiée à l’architecte urbaniste Léon Jaussely. Bien articulé aux communes périphériques et optant pour une croissance vers le sud, le projet est approuvé en 1928. Il envisage un boulevard promenade, une sorte de "parkway" bordé d’hôtels particuliers de trois étages maximum, en ordre discontinu, en recul de 7,5 mètres de l’alignement et entourés de jardins d’agréments. Cependant, la mort de Paul Mistral en 1932 prive l’opération de son principal soutien politique. Le plan n’aboutira pas, à l’exception de la liaison est-ouest tracée sur les fortifications de 1880, dont la réalisation est fort éloignée de ce qu’avait imaginé Jaussely. Les modifications apportées au règlement d’urbanisme dès 1930 entraînent des évolutions notables : construction de grands immeubles contigus de 25 mètres de hauteur de façade et suppression des servitudes de jardin. Avec la technique du béton armé apparaissent de nouvelles formes, telles que des étages en retrait sur des immeubles qui en comptent dix à douze et des couvertures terrasses à la place des toits de tuiles. Peu d’immeubles voient le jour avant 1945, la quasi-totalité des constructions sont édifiées entre 1950 et 1961. Après la Seconde Guerre mondiale, l’accroissement considérable de la circulation automobile transforme cet axe urbain en voie de transit autoroutier. Avec six mille logements, c’est alors le quartier le plus dense de Grenoble et le moins pourvu d’espaces publics. Larges de 45 mètres, les Grands boulevards apparaissent comme une monumentale avenue longue de deux kilomètres, dotée d’une identité forte et bien lisible malgré la diversité des édifices. La réalisation de la troisième ligne de tramway et la campagne de ravalement des façades des années 2000 ont ouvert la voie à la reconquête de cet important morceau de ville : destruction d’un auto-pont, aménagement paysager des espaces publics et remise en valeur des premiers immeubles art déco et modern style autour de la place Gustave-Rivet.</div>`)[0];
            popup_8e391ccecf754582831e80248f649e4b.setContent(html_fe7438afb7b54fb7a6f31729810094aa);

            var html_497966fd65574a4082f6c272317f00eb = $(`<div id="html_497966fd65574a4082f6c272317f00eb" style="width: 100.0%; height: 100.0%;">Au cœur de la ville, en arrière du cours Jean Jaurès, se niche le quartier Condorcet. Le plan d’embellissement de la ville élaboré par Jaussely en 1925 prévoit d’y installer une bourse du travail et un grand marché couvert. Finalement, le plan Jaussely impactera peu le quartier Condorcet. Ce territoire, délimité par la rue de Turenne, accueille jusqu’en 1930 de grandes propriétés. Au début des années trente, la famille Morel-Termat, parvient à lotir les terrains dont elle est propriétaire, afin d’y édifier des immeubles de rapport. Le règlement du lotissement prévoit vingt-trois lots. Comme dans le cas du garage hélicoïdal, les copropriétaires se regroupent en association syndicale libre. De 1933 à 1951, ce système permet l’édification d’un quartier qui apparaît comme un véritable laboratoire du logement moderne auquel participe une pléiade de jeunes architectes. Le traitement des volumes, l’implantation et la qualité des matériaux maintiennent une harmonie de l’ensemble, malgré des styles architecturaux très différents. La rue Thiers voit ainsi apparaître des immeubles au caractère innovant, dont le 44-46 bénéficie aujourd’hui du label Patrimoine du XXe siècle. Des nouveaux immeubles de huit à neuf étages viennent s’accoler sans transition à ceux de quatre à cinq étages. Cette différence d’échelle s’intègre facilement grâce à la grande qualité architecturale des immeubles existants, de type haussmannien, et à celle des nouvelles constructions, à la modernité douce. Les rues sont plus larges, les vues dégagées, la présence et la qualité des modénatures sont constantes : les encadrements précis des baies des immeubles de type haussmannien dialoguent avec les moulages de pierre factice et les balcons des immeubles plus modernes. La mise en place systématique de garages en rez-de-chaussée participe également de ce souci de confort moderne auquel la voiture est étroitement associée. La distinction classique entre espaces publics et espaces privés se reflète dans le traitement différencié des façades sur rue et sur cour. Celles-ci, moins soignées, abritent les dispositifs mécaniques (ascenseurs, monte-charge, descentes d’ordures). La communication des cours entre elles, ainsi que la grande dimension des îlots, créent de vastes espaces fermés propres à cet urbanisme. Le couronnement, en partie supérieure des façades des grands immeubles, présente une spécificité : des terrasses et édicules y sont quelquefois installés, nommés par les architectes eux-mêmes « les villas du sixième étage ».</div>`)[0];

            var html_1fccde38c2a54ab79c986d623b5ddee7 = $(`<div id="html_1fccde38c2a54ab79c986d623b5ddee7" style="width: 100.0%; height: 100.0%;">Descotes-Genon (architecte) Dès 1888, l’école de natation est implantée sur le tènement de l’actuelle piscine Jean-Bron. En 1937, un projet de modernisation est envisagé en raison du succès de l’équipement, mais également de problèmes techniques et d’hygiène. En 1949, l’architecte Descotes-Genon est chargé de la reconstruction d’une piscine complète dont seuls les bassins extérieurs et les gradins seront retenus. Il propose cependant de réserver en bordure du boulevard Gambetta une bande de terrain de 56 mètres de large et de 30 de profondeur pour compléter l’ensemble par une piscine fermée. La composition urbaine présente un intérêt tant par la symétrie que par le jeu de volumes et la succession de plateformes horizontales et de plans verticaux : calage du bâtiment par les gradins, traitement de la façade type « pont de bateau » sur fond de grand paysage (Vercors), etc. En 1952, la deuxième tranche de travaux concerne le bâtiment fermant la perspective le long de la rue Lazare-Carnot, qui abrite les vestiaires, les douches et les annexes.</div>`)[0];

            var html_6fc0052d5e8247ff9f1a48211185259d = $(`<div id="html_6fc0052d5e8247ff9f1a48211185259d" style="width: 100.0%; height: 100.0%;">DES OPÉRATIONS DE LOGEMENT SOCIAL Initié par Paul Mistral, maire socialiste de Grenoble, l’Office public d’habitat bon marché (OPHBM) est créé en 1921. Il a pour objectif d’éradiquer les logements insalubres et de favoriser la construction d’habitations destinées aux classes populaires. La cité de la Capuche fait partie de cet ambitieux programme et voit le jour en 1924. Composée de 124 logements répartis en 5 bâtiments, elle illustre la volonté hygiéniste de la municipalité. L’architecture et l’implantation des immeubles serviront de modèle aux cités plus tardives de l’Abbaye (1930-1931) et de Jean-Macé, avec l’aménagement de petits immeubles de cinq niveaux, disposés en U autour d’un espace central. La Capuche a été réhabilitée dans les années 1980 et conserve une échelle adaptée au quartier et à sa mémoire ouvrière.</div>`)[0];

            var html_2eeda838745d4cb085f0144e43da050d = $(`<div id="html_2eeda838745d4cb085f0144e43da050d" style="width: 100.0%; height: 100.0%;">DES OPÉRATIONS DE LOGEMENT SOCIAL De 1932 à 1934, sous la municipalité de Léon Martin, de nouvelles habitations bon marché (HBM), dites améliorées, sont construites. Elles ouvrent le secteur public locatif du logement social aux ingénieurs, chefs de service, officiers et fonctionnaires civils. La loi de 1930 autorise en effet les organismes de logement social à construire des habitations plus confortables que les HBM ordinaires, avec des maxima autorisés plus élevés, tant en ce qui concerne le prix de revient que la valeur locative. Ces immeubles sont édifiés à proximité du vaste parc de l’Exposition internationale de la houille blanche et du tourisme, dans la zone des fortifications déclassées quelques années auparavant. Ils se distinguent des ensembles précédents par l’architecture de leurs façades, la distribution et la superficie des logements, une proportion plus élevée de grands appartements et des éléments de confort supplémentaires (ascenseur et salle de bains avec chauffe-eau). La qualité de l’écriture architecturale s’appuie sur un vocabulaire allant du néorégionalisme au style art déco. La conception et la localisation de ces logements leur confèrent une place à part au sein du parc immobilier de l’OPHBM. Un nouveau type de logements sociaux s’affirme alors, porteur d’un projet social hygiéniste et normatif.</div>`)[0];
            popup_a7c429bc85324165b76c26d6bf17f791.setContent(html_2eeda838745d4cb085f0144e43da050d);

            var html_376add811b7c4fd78a61f7cfc4c8b5a5 = $(`<div id="html_376add811b7c4fd78a61f7cfc4c8b5a5" style="width: 100.0%; height: 100.0%;">DES OPÉRATIONS DE LOGEMENT SOCIAL La cité Paul-Mistral évoque à elle seule l’épopée, étroitement liée aux évolutions économiques et sociales de la société française, du logement social au 20e siècle. En soixante-dix ans, trois évolutions majeures ont en effet transformé le quartier : d’abord occupé par la cité-jardin du Rondeau, il sera remplacé par un grand ensemble avant d’être l’objet d’un projet de rénovation urbaine par le biais de l’Agence nationale pour la rénovation urbaine (ANRU). Première cité-jardin de France dans les années 1920, l’opération du Rondeau illustre la politique hygiéniste de la municipalité. Elle est composée au départ de 208 logements répartis dans 80 maisons et petits immeubles, avec jardins privatifs et services attachés. Quatre petits immeubles sont construits en 1949 le long des digues du Drac. Cette cité-jardin sera démolie en 1960, avant d’être progressivement remplacée par la cité Paul-Mistral, un grand ensemble de 1 100 logements bâtis de 1962 à 1968. Dans le vaste terrain rectangulaire se répartissent alors des tours et des barres de quinze niveaux, dont la longueur peut atteindre cinq cents mètres. Équipements et surfaces de stationnement à l’aspect trop minéral se partagent le reste du terrain. Si les logements sont de taille adaptée à la demande des familles et pourvus des normes de confort en vigueur, leur densité et leur répartition créent des conditions de vie collective difficiles, que les imperfections techniques et le passage ultérieur d’une autoroute en bordure n’ont fait qu’aggraver. Aussi, la cité Paul-Mistral ne subsiste pas au projet de la municipalité Destot des années 2000, dont l’objectif est de désenclaver ce grand ensemble coupé du reste de la ville. Cette opération de rénovation urbaine bénéficie de subventions spécifiques de l’État (ANRU), sous condition de démolition des bâtiments existants.</div>`)[0];

            var html_96a2c37bae114fe786b5c7e58ccefb2a = $(`<div id="html_96a2c37bae114fe786b5c7e58ccefb2a" style="width: 100.0%; height: 100.0%;">G. Serbonnet (architecte) Delachenal et Cie (entrepreneur constructeur) Il s’agit du tout premier édifice du programme des grands boulevards de la Régie foncière de Grenoble. L’architecte, Georges Serbonnet, guidé par la charte esthétique des grands boulevards, en reprend les grandes lignes, notamment l’horizontalité du soubassement fortement marqué. Cet immeuble, de style moderne et entièrement blanc (couleur d’origine reprise lors des derniers travaux de ravalement), joue subtilement avec les jeux d’ombre et de lumière occasionnés par la modénature de la façade (balcons, retraits, etc.). Son fronton monumental et sa hauteur importante (31 mètres) témoignent de la maîtrise parfaite du béton armé. Non loin au 4, boulevard Maréchal-Foch, l'immeuble construit en 1940, de style art déco, présente les mêmes caractéristiques architecturales : affirmation de l’horizontalité, balcons arrondis, façades blanches et partie supérieure (attique) en retrait.</div>`)[0];
