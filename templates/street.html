            var html_f13eb585977245a3b812ff7edb6e9282 = $(`<div id="html_f13eb585977245a3b812ff7edb6e9282" style="width: 100.0%; height: 100.0%;">Bonnat et Benoit (architectes) Fonne et Rochas (entrepreneurs Grâce à une ruse qui fera jurisprudence au sein du quartier, cette copropriété regroupant deux parcelles atteint 25 mètres de haut, soit 7 mètres de plus que la hauteur réglementaire définie pour la rue Thiers. Le déplacement des étages nobles des premiers niveaux vers les « villas du dernier étage » leur permet de bénéficier d’une vue exceptionnelle sur les massifs environnants. L’existence de galetas abritant le logement du personnel de service, la présence d’ascenseurs de service, la dimension et l’aménagement des logements des derniers niveaux, ainsi que la toiture-terrasse, font de ce bâtiment un véritable immeuble de standing. C’est la technique constructive du béton armé qui permet d’atteindre la dimension presque monumentale de cet immeuble îlot, avec ses encorbellements en façade sur rue et l’aménagement du huitième étage avec sa terrasse. Le décor de la façade est donné ici par l’ensemble des retraits et des saillies. Seul le soubassement se distingue par sa sobriété et son revêtement en mosaïque dans les tons de jaune. L’immeuble est labellisé "Patrimoine du XXe siècle".</div>`)[0];
            popup_a300c77363c740399fd1266e34ba4e2c.setContent(html_f13eb585977245a3b812ff7edb6e9282);

            var html_e7f692a00dc64e97b8bd7e48403484d4 = $(`<div id="html_e7f692a00dc64e97b8bd7e48403484d4" style="width: 100.0%; height: 100.0%;">Albert Teillaud (architecte) Pascal (Entreprise) Ce bâtiment, prévu initialement pour un usage commercial et industriel, est situé en arrière des Grands boulevards. Le permis de construire est déposé en 1949 par M. Kretjman, propriétaire du terrain. Ses locaux d’activité étant déjà construits à cet emplacement sur un rez-de-chaussée, il demande l’autorisation d’élever un immeuble de six étages. L’édifice est construit sur une trame régulière de poteaux et de traverses horizontales en béton armé, d’une très grande finesse, assurant paradoxalement à cet îlot imposant un caractère de légèreté. Sa façade en mur-rideau entièrement vitré est une première à Grenoble. Ce procédé très moderniste dans les années cinquante s’est largement diffusé par la suite, mais le Mercure est un exemple d’une qualité rare à Grenoble de cette technique constructive. L’immeuble est labellisé "Patrimoine du XXe siècle".</div>`)[0];

            var html_c12f383a10834a6cb64d1fff88e81d1c = $(`<div id="html_c12f383a10834a6cb64d1fff88e81d1c" style="width: 100.0%; height: 100.0%;">LE STYLE ART DÉCO ET ARCHITECTURE MODERNE Cet immeuble de 1940 présente une peinture murale exceptionnelle dans un style néorégionaliste, surprenant pour la ville. Jusqu’alors, en effet, les immeubles n’avaient pas recours à ce type d’œuvre. Le permis de construire a fait l’objet d’une demande spéciale auprès de l’architecte départemental.</div>`)[0];

            var html_676818c16a5a4884956e9d5b984e2aea = $(`<div id="html_676818c16a5a4884956e9d5b984e2aea" style="width: 100.0%; height: 100.0%;">M. Welti (1963, directeur général des services techniques de la Ville de Grenoble, architecte) L’édification de grandes halles en voile de béton armé débute dans les années 1930, avec la volonté de montrer la structure tout en conservant une composition très classique pour la façade principale en pignon. La recherche plastique de ces constructions monumentales trouve son apogée avec la construction de la halle du nouveau marché de gros. L’ancien marché de gros était situé place Sainte-Claire, autour des halles couvertes, débordant largement dans les rues adjacentes. En 1963, il est déplacé en périphérie sud de la ville, à proximité des voies de circulation. Le nouveau bâtiment se compose d’une vaste halle couverte, caractérisée par sa voûte autoportante (d’une portée libre de 40 mètres, sur 160 mètres de long) surplombant la nef centrale. La structure du voile est constituée d’un treillis en béton armé formé d’arcs croisés, les uns perpendiculaires à l’axe principal, les autres formant un angle de 45 degrés avec les premiers. Ce treillis, recouvert de longues dalles translucides qui assurent l’éclairage naturel de l’édifice, est réalisé avec 728 éléments préfabriqués identiques. C’est une véritable prouesse constructive où les maîtres d’œuvre ont su tirer profit de toutes les qualités du béton armé. Cet édifice est labellisé "Patrimoine du XXe siècle" en 2003.</div>`)[0];

            var html_abc7e700675b4f8baac51a64750016f1 = $(`<div id="html_abc7e700675b4f8baac51a64750016f1" style="width: 100.0%; height: 100.0%;">UN EXEMPLE DE MONUMENT COMMÉMORATIF Le monument commémoratif des Diables bleus, que l’on doit à Ardouin et Lemaistre, est inauguré en 1936 en hommage aux chasseurs alpins. Il est agrémenté d’une sculpture en ronde-bosse réalisée par Fraisse. Son implantation a fait l’objet de discussions entre la Ville et l’armée. Le 11 novembre 1943, quelque 2 000 personnes entonnent La Marseillaise devant le monument, avant de subir la répression nazie et la déportation de près de 400 hommes. Lors du réaménagement du parc Paul-Mistral, en 1967, le monument est refait. Il est orné d’un médaillon de bronze du sculpteur Drivier, réutilisé à cette occasion. Ce monument, dédié à un type d’armes particulier, s’ajoute aux autres monuments aux morts de la ville tant dans le cimetière Saint-Roch qu’à la porte de France.</div>`)[0];

            var html_58b3d6bff58346a483a982db1c3008db = $(`<div id="html_58b3d6bff58346a483a982db1c3008db" style="width: 100.0%; height: 100.0%;"><p>AUTOUR DE LA RÉSISTANCE, UN PARCOURS DE MÉMOIRE Le musée de la Résistance dauphinoise est inauguré en 1966 dans un local de la Ville de Grenoble (l’appartement natal de Stendhal). Il devient départemental le 1er juillet 1994. Le musée met à profit les moyens les plus contemporains de la muséographie au service de l’histoire de la Seconde Guerre mondiale et de ses particularités iséroises. Il dispose d’un centre de documentation, d’un espace pédagogique et d’une salle dédiée aux expositions temporaires. Par ailleurs, il est aujourd’hui le point de départ d’un parcours urbain autour de cinq lieux emblématiques de la Seconde Guerre mondiale.</p></div>`)[0];

            var html_26a71394c85e46aab64c67a6139292b5 = $(`<div id="html_26a71394c85e46aab64c67a6139292b5" style="width: 100.0%; height: 100.0%;">(Auxerre, 1768 - Paris, 1830) Brillant mathématicien, humaniste, égyptologue proche des frères Champollion, Joseph Fourier est remarqué par Napoléon Bonaparte lors de l’expédition en Égypte et rédige la "Préface historique" à la "Description de l’Égypte". Nommé préfet de l’Isère à son retour (1802-1815), il concilie son activité avec ses recherches scientifiques ; il est notamment à l’origine de l’assèchement des marais de Bourgoin et d’une route reliant Grenoble à Turin par les cols du Lautaret et de Montgenèvre.</div>`)[0];

            var html_1e43295fa5a64ee6a85982f08d94d9e5 = $(`<div id="html_1e43295fa5a64ee6a85982f08d94d9e5" style="width: 100.0%; height: 100.0%;">(Figeac, 1790 - Paris, 1832 // Figeac, 1778 - Fontainebleau, 1867) Passionnés d’égyptologie, se qualifiant d’« orientalistes », les frères Champollion enseignent respectivement la littérature grecque et l’histoire à la faculté de Lettres. Après avoir dirigé la bibliothèque de Grenoble, l’aîné faisant du cadet son adjoint, leur carrière les conduit à Paris, où Jean-François mène ses célèbres travaux sur le déchiffrement des hiéroglyphes qui lui confèrent une immense notoriété.</div>`)[0];

            var html_da925c083f6a4be5bd35e35cb6efec95 = $(`<div id="html_da925c083f6a4be5bd35e35cb6efec95" style="width: 100.0%; height: 100.0%;">(Grenoble, 1817 - La Tronche, 1908) Cousin de Stendhal, né à Grenoble, Ernest Hébert prend des cours à l’École des Beaux-Arts en parallèle de ses études de droit à Paris. Il est lauréat du prix de Rome en 1839 où il est reçu avocat, et demeure une grande partie de sa vie, près de trente ans, en Italie après avoir été nommé directeur de l’Académie de France à Rome. Hébert ne revient à Grenoble qu’à la fin de sa vie, pour mourir à l’âge de quatre-vingt-onze ans dans sa maison de La Tronche, actuel musée Hébert.</div>`)[0];

            var html_63360e72273e4bf491b6a3f6f4bb46f2 = $(`<div id="html_63360e72273e4bf491b6a3f6f4bb46f2" style="width: 100.0%; height: 100.0%;">(Grenoble, 1836 - Buré, 1904) Henri Fantin-Latour a cinq ans quand sa famille quitte Grenoble sa ville natale pour Paris. Après avoir étudié la peinture auprès de son père Jean-Théodore, Henri intègre l’atelier de Lecoq de Boisbaudran, où il fait la connaissance de Regamey et de Legros. Au Louvre, il commence à copier les chefs-d’œuvre. Les bouquets qu’il peint à ses débuts, très appréciés de la clientèle anglo-saxonne, deviendront sa principale source de revenus. Ses plus célèbres tableaux sont des portraits de groupe, en particulier " Un atelier aux Batignoles" (1870). Sa veuve, Victoria Dubourg, a donné et légué un grand nombre d’œuvres au musée de Grenoble, prouvant ainsi l’attachement de l’artiste à sa ville natale.</div>`)[0];

            var html_b847ded35cb34527a980dec55f2e96c4 = $(`<div id="html_b847ded35cb34527a980dec55f2e96c4" style="width: 100.0%; height: 100.0%;">(La Morte, 1872 - id. 1932) Issu d’un milieu modeste, Paul Mistral s’investit dans les mouvements ouvriers de la fin du 19e siècle puis devient député SFIO (Section française de l’internationale ouvrière). Elu maire en 1919, Paul Mistral amorce le renouveau de la ville et prône une politique urbaine ambitieuse. Celle-ci suppose l’étude d’un plan d’extension et la démolition des fortifications. C’est à Léon Jaussely, qu’est confiée en 1921, l’étude du plan d’aménagement, d’embellissement et d’extension vers le sud. Même si ce plan d’urbanisme ne sera réalisé que partiellement, il témoigne d’une volonté politique forte de changement et d’ouverture. Paul Mistral choisit en 1923, le polygone militaire du Génie, comme site de la future Exposition Internationale de la Houille Blanche et du Tourisme, ce qui nécessite d’exproprier l’armée. Fortement engagé dans l’essor des logements sociaux, il crée en 1921 l’Office Public d’habitation à bon marché, sous l’égide duquel les cités de la Capuche, du Rondeau, de la Bajatière… sortent de terre. Son nom est associé au passage de Grenoble à la modernité.</div>`)[0];
            popup_cb1c4e85b51240398c600a917e88907e.setContent(html_b847ded35cb34527a980dec55f2e96c4);

            var html_bd0a10ec8d0f4e74ba5b12ce0a2b1a66 = $(`<div id="html_bd0a10ec8d0f4e74ba5b12ce0a2b1a66" style="width: 100.0%; height: 100.0%;">(Grenoble, 1882 - id. 1973) Ingénieur formé aux Arts et Métiers, il fonde à Grenoble avec Gaston Gerin une florissante société de matériel d’appareillage électrique qui sera acquise en 1992 par Schneider Electric. Il développe les relations entre recherche et industrie, ouvrant notamment des formations d’ingénieur aux classes ouvrières. En lien avec le physicien Louis Néel et le doyen de la faculté Louis Weil, il est à l’origine de la construction du campus universitaire sur la commune de Saint-Martin-d’Hères. En 1975, le conseil municipal de Grenoble lui rend hommage en renommant le quai de Javel, quai Paul-Louis-Merlin.</div>`)[0];

            var html_69632b691e0541a1b477b26898cf2472 = $(`<div id="html_69632b691e0541a1b477b26898cf2472" style="width: 100.0%; height: 100.0%;">(Bastia, 1897 - Ravensbrück, 1945) Grande figure de la Résistance, Marie Reynoard est professeur de lettres au lycée Stendhal de Grenoble de 1936 à 1942, puis se lie au mouvement de Libération nationale à Marseille et fonde dans son appartement le groupe Combat en novembre 1941. Ce dernier devient le plus grand groupe de Résistance de la zone sud.</div>`)[0];

            var html_0109e4ba8fa649e5978c441580cc0ef8 = $(`<div id="html_0109e4ba8fa649e5978c441580cc0ef8" style="width: 100.0%; height: 100.0%;">(Lyon, 1904 - Brive-la-Gaillarde, 2000) Lyonnais de naissance et Docteur en sciences physiques à l’université de Strasbourg, Louis Néel fait partie du petit groupe de physiciens de cette faculté, repliée à Clermont-Ferrand pendant la guerre, qui rejoint Grenoble où il s’établit en 1945. Il attire à Grenoble des personnalités brillantes, rejoint le nouvel Institut Fourier et impulse la fondation du Centre d’Étude Nucléaire de Grenoble en 1956 (actuel CEA). Membre de l’Académie des sciences, médaillé d’or du CNRS, puis prix Nobel de physique en 1970, Louis Néel a joué un rôle moteur dans les liaisons entre recherche, université et industrie qui se développeront à Grenoble.</div>`)[0];

            var html_1a9087536347415a8ed0a5f75ee2116c = $(`<div id="html_1a9087536347415a8ed0a5f75ee2116c" style="width: 100.0%; height: 100.0%;">Grenoble occupe une place exceptionnelle aux portes de trois parcs naturels régionaux et à proximité du parc naturel national des Écrins. - Le parc naturel régional du Vercors : Le massif calcaire du Vercors offre un paysage extrêmement varié pour lequel est créé en 1970, le Parc naturel régional. Il s’étend sur 205 000 hectares et compte 85 communes. Il abrite également une réserve naturelle de 17 000 hectares, l’une des plus vastes de France métropolitaine. - Le parc naturel régional de Chartreuse : Les forêts du massif de Chartreuse, calcaire lui aussi, confèrent au Parc sa principale richesse naturelle et présentent une importante diversité grâce à l'étagement altitudinal des reliefs. Le parc, créé en 1995, s’étend sur 76 700 hectares et compte 60 communes. Il prend sa place entre 200 et 2082 m d’altitude et possède une réserve naturelle nationale, les Hauts de Chartreuse, de 4 450 hectares. - Le futur parc régional de Belledonne : Cette chaine de montagnes aux sommets cristallins élevés à près de 3000 m avec une base sédimentaire se caractérise par une variété de milieux liés à la diversité géologique. Sans franchissement est-ouest carrossable, Belledonne offre une image de territoire sauvage avec une forte visibilité de son flanc ouest depuis l’agglomération de Grenoble et Chambéry. Créée en 1998, l’association Espace Belledonne, forte de 54 communes des départements de l’Isère et de la Savoie, fédère les acteurs du territoire autour des problématiques montagnardes de développement économique et de préservation des patrimoines. Elle a saisi en 2014 la Région Auvergne-Rhône-Alpes pour s’inscrire dans une démarche de création d’un parc naturel régional. Sur la base d’une réponse favorable, les études sont engagées et une concertation autour de l’écriture de la charte constitutive du futur PNR de Belledonne a été lancée en 2015.</div>`)[0];
            popup_0719f57250c04488bc473ec5a7528945.setContent(html_1a9087536347415a8ed0a5f75ee2116c);

            var html_5cc3f41a3c144557945e75fa493ca98f = $(`<div id="html_5cc3f41a3c144557945e75fa493ca98f" style="width: 100.0%; height: 100.0%;"><p>UN JARDIN HISTORIQUE Le premier jardin botanique fondé en 1782 par Monsieur de Marcheval, intendant de la Province du Dauphiné, était implanté non loin de la porte Saint-Laurent et détruit en l’an II, le deuxième jardin est installé faubourg Saint-Joseph détruit en grande partie à l’occasion de l’agrandissement de la ville et du reculement des remparts de 1832 à 1836. Enfin le jardin des plantes, de 1.8 hectares, est créé en 1842 adossé à l’enceinte fortifiée de la ville. Initialement la culture des simples permettait les exercices de reconnaissance des étudiants en pharmacie et médecine tandis que le verger de conservation des espèces fournissait en boutures et greffons les agriculteurs des alentours. Le jardin a été amputé en 1925 côté boulevard puis en 1967 de la partie échangée avec l’Etat pour la construction du Rectorat. La partie ouest rappelle l’organisation structurée du jardin à la Française avec une roseraie de 250 variétés tandis que le côté rue des Dauphins est dans le style romantique Anglais du XVIIIème siècle.</p></div>`)[0];

            var html_1d8a2ffca38244a69ce898a111771754 = $(`<div id="html_1d8a2ffca38244a69ce898a111771754" style="width: 100.0%; height: 100.0%;">UN SITE VERT MAJEUR D’une surface de 33 hectares, le parc accueille sur d’anciens terrains militaires déclassés l'Exposition Internationale de la Houille Blanche et du Tourisme en 1925, organisée par le maire Paul Mistral. Des bâtiments qui symbolisent Grenoble et la modernité y sont implantés : la tour d’orientation conçue par l'architecte Gustave Perret en 1925, l’hôtel de Ville par Maurice Novarina en 1968 et les équipements liés aux jeux Olympiques d’hiver de 1968 (palais des sports, vasque olympique, anneau de vitesse, patinoire…). S’y ajoutent des œuvres réalisées lors du Symposium français de sculpture de 1967. Il a été modifié par la paysagiste Ingrid Bourne, à l’occasion des Jeux olympiques et en 2006 par l'architecte paysagiste Alexandre Chemetoff. Cette modification comporte, entre autre, un agrandissement significatif du parc et l'implantation de l’œuvre d'Alain Kirili, intitulée "Résistance". Il est composé aujourd’hui de nombreux massifs fleuris de plus de 1000m2 et d'arbres remarquables. L’été oh parc ! en juillet – août anime cet espace de jeux, de rendez-vous culturels et sportifs, de moments de détente ouverts à tous.</div>`)[0];

            var html_8701dac5e0e447108c01410d72c6d123 = $(`<div id="html_8701dac5e0e447108c01410d72c6d123" style="width: 100.0%; height: 100.0%;">UN PARC RÉCEMMENT AMÉNAGÉ Ce parc de 7600m² a été réalisé par le cabinet de paysagistes Dubois sur un ancien terrain industriel. Frère jumeau du parc urbain Bangr Wéegoo de la capitale burkinabaise, le parc Ouagadougou est la partie visible à Grenoble d’un accord de coopération sur les questions d’environnement. Situé à la jonction des quartiers Abbaye-Jouhaux et Teisseire, ce parc est conçu comme un lieu de rencontre intergénérationnel. C’est un lieu de détente et de découverte où chacun peut approcher singulièrement l’eau et la nature en ville, au cœur de l’opération de renouvellement urbain du quartier lancée en 1998, dans le respect du plan des espaces publics élaborés à l’époque par Philippe Panerai, architecte.</div>`)[0];

            var html_4eec6a3b229c444e9d5f2e611488cc5f = $(`<div id="html_4eec6a3b229c444e9d5f2e611488cc5f" style="width: 100.0%; height: 100.0%;">ARISTIDE BERGES , PRÉCURSEUR DE HYDROÉLECTRICITÉ Père de la houille blanche et promoteur de l’hydroélectricité, Aristide Bergès (1833-1904), a marqué l’histoire industrielle et technique de l’Isère (et de la France) par son caractère visionnaire et son audace technique. Dès son arrivée à Lancey, en 1869, il installe pour les besoins en énergie de son usine de râperie, puis de papeterie, une haute chute de 200 mètres qui constitue, pour l’époque, un véritable record de hauteur. Dix ans plus tard, nouveau record de hauteur avec deux nouvelles chutes, cette fois de 500 mètres. Amoureux invétéré de la technique, en qui il perçoit un vecteur du progrès social, très grand communicant, Aristide Bergès fait figure aujourd’hui de symbole de l’innovation comme précurseur de la houille blanche et de l’hydroélectricité, lesquelles ont permis, au début du 20e siècle, l’essor de l’industrie à Grenoble.</div>`)[0];

            var html_5a5b2457c68a4c03864334adc4370558 = $(`<div id="html_5a5b2457c68a4c03864334adc4370558" style="width: 100.0%; height: 100.0%;"><p>UN JARDIN HISTORIQUE Ce premier jardin du palais des évêques date de 1775. Il comporte alors des alignements d'arbres et deux parterres. Au cours des siècles suivants, il subit d’intenses transformations. A l’aube des grands aménagements de la fin du 20e siècle, des bâtiments aux destinations diverses prennent place en son sein. Son aménagement en 2014 s’inscrit dans le vaste chantier patrimonial entrepris à partir de 1990 sur le groupe évêché-cathédral. La destruction des bâtiments implantés en son cœur, la réalisation d’une campagne de fouilles riches d’enseignements et le restauration du chevet de la cathédrale s'accompagnent de l'ouverture du musée départemental de l’Ancien Évêché.</p></div>`)[0];

            var html_71506ada057440a1a7dd0610d39c7f87 = $(`<div id="html_71506ada057440a1a7dd0610d39c7f87" style="width: 100.0%; height: 100.0%;">Sur la rive gauche de l’Isère, le parc Albert Michallon crée avec l’esplanade François Mitterrand, un espace paysager qui entoure le Musée de Grenoble qui ouvrira ses portes en 1994. Dès 1988, alors que le projet du musée prend forme, ce parc accueille des sculptures d’artistes de renommées nationale et internationale pour assurer une continuité avec les salles, très largement ouvertes par des murs vitrés, qui seront consacrées aux sculptures et aux œuvres d’art contemporain. L'exemple que le conservateur en chef, Serge Lemoine prend à cette époque est celui du musée Kröller-Müller aux Pays-Bas qui possède un parc avec plus de 150 œuvres. Le parc Albert Michallon est situé à l’emplacement d’anciens remparts et fortifications, dont de beaux appareillages sont mis en valeur par «Songs of the Mountains» d’Anthony Caro, tandis qu’au nord, l’ancienne douve est ornée de très beaux spécimens de pins, de ginkgos et d’un cèdre du Liban d’environ 170 ans.</div>`)[0];

            var html_e6e5ae2b2b594ec3a5a99bb6bfba07a6 = $(`<div id="html_e6e5ae2b2b594ec3a5a99bb6bfba07a6" style="width: 100.0%; height: 100.0%;">UN SITE VERT MAJEUR Poumon vert de la Villeneuve, le parc Jean Verlhac occupe une superficie de 14 ha environ. Le parc a été créé en 1972-73 sur l’ancien terrain d’aviation Jean Mermoz ainsi que les jardins ouvriers adjacents. Michel Corajoud, architecte paysagiste, est désigné paysagiste de l'opération en 1967 et dessine le parc entre 1970 et 1971 tandis que Georges Loiseau et Jean-Michel Tribel étaient désignés comme architectes en chef de l’aménagement global. Fasciné par les paysages ruraux et l'architecture, il importe dans le parc une géométrie qui s'en inspire (lignes structurantes, buttes réalisées avec le remblai des constructions.) Le parc porte le nom de Jean Verlhac depuis environ 10 ans (après avoir été appelé "parc de la Villeneuve"), adjoint au Maire délégué à l’Urbanisme, ayant appartenu à l'équipe d'Hubert Dubedout de 1965 à 1983. 4000 logements donnent directement sur le parc. Un bassin de 5000m², des arbres de première grandeur dont un quadruple alignement qui chevauche les premières buttes contribuent au parti pris paysager : gommer l’urbain et ses fonctions.</div>`)[0];

            var html_fb4b9a3fb7ba47688d8088cd741dd6af = $(`<div id="html_fb4b9a3fb7ba47688d8088cd741dd6af" style="width: 100.0%; height: 100.0%;">UN SITE VERT MAJEUR Situé au 18e siècle sur les anciens terrains du seigneur de Montrigaud, le parc est créé le long du Drac par le comte de Médavy, gouverneur du Dauphiné. Aménagé dans les années 60 et agrandit en 2000, il est aujourd’hui le troisième parc de la ville en superficie. Plus connu sous le nom de parc Bachelard par association avec le stade d'athlétisme du même nom situé à proximité, il s'étale sur 12 hectares, dont 6 hectares de pelouses et 1 hectare de bassin, abritant espaces naturels et sportifs. En 2006, trente-huit parcelles de jardins familiaux ont été réalisées. En juin 2014, le parc obtient le Label national ÉcoJardin, décerné par l'agence Natureparif pour récompenser l'ensemble des pratiques de gestion durable menées par ses jardiniers.</div>`)[0];

            var html_9f40169bb8ae458f90694f22774f9902 = $(`<div id="html_9f40169bb8ae458f90694f22774f9902" style="width: 100.0%; height: 100.0%;">sculptures en pierre de Bourgogne rose de Corton Dans le parc Paul Mistral, au sein d’un écrin de verdure dessiné par l'architecte paysagiste Alexandre CHEMETOFF, Alain KIRILI réalise une œuvre monumentale dans un matériau utilisé en architecture mais jamais dans la sculpture, en raison de sa couleur miel-rose trop charnelle. Sept éléments sont composés de deux pierres assemblées qui n'entretiennent pas une relation socle-objet, propre à toute sculpture classique, mais qui dialoguent. Les effets de taille directe, les découpes à la scie électrique et la superposition des masses renforcent ce principe de construction, éloigné de toute interprétation narrative. La disposition des lourdes pièces semble cependant aléatoire, pour accentuer l’impression de spontanéité de leur emplacement. Le titre de l'installation, outre le rapport à l’histoire de la ville de Grenoble, est une référence à l'acte de création considéré par KIRILI comme une forme de résistance. Influencé par David SMITH, Barnett NEWMAN et Alberto GIACOMETTI, Alain KIRILI se consacre dès 1972 à la sculpture, revendiquant la notion de "statuaire". Dès 1976, il confectionne ses premières sculptures en fer forgé. En 1979, il s'installe à New York et, influencé par la verticalité de l'architecture nord-américaine, renoue avec la grande tradition de la statuaire européenne. Alain KIRILI travaille aussi la terre, le plâtre, la pierre, le marbre, et réalise des dessins qui témoignent de la force et de l'énergie qu’il déploie dans sa confrontation physique aux matériaux. Cette œuvre est une commande de la ville de Grenoble en 2011. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];
            popup_12380efb23ad455ba31f4b1e1922a7ad.setContent(html_9f40169bb8ae458f90694f22774f9902);

            var html_26a8c8bddc904af7acf2ecaf4295e1b2 = $(`<div id="html_26a8c8bddc904af7acf2ecaf4295e1b2" style="width: 100.0%; height: 100.0%;">Statue en fonte de fer En 1899, le maire de Nyons ouvre une souscription pour ériger une statue de Phillis de la Charce, souvent appelée "la Jeanne d'Arc du Dauphiné". Philis de la Charce, née en 1654 dans les Alpes de Haute Provence, s'illustre en 1692 en organisant la résistance des populations de la région lorsque le prince Victor-Amédée II de Savoie s'empare du Dauphiné. C'est à cheval et l'épée à la main qu'elle aurait libéré Gap, le Diois et les Baronnies, à la tête d'une armée de paysans. Ses relations avec la Marquise de Sévigné la feront connaître à la cour du roi Soleil. Aujourd'hui, des rues à Grenoble, Nyons et Gap portent son nom. Le parisien Daniel CAMPAGNE, réalise une statue équestre très remarquée au Salon de 1900. La somme réunie par la souscription ne suffit pas à payer le fondeur, et c’est la Ville de Grenoble qui acquiert en 1904 la statue en fonte de fer. Trop monumentale pour être exposée au musée, elle est installée en 1913 à l'entrée du jardin des Dauphins. A la faveur de sa restauration en 2008, Phillis de la Charce retrouve son épée précédemment volée. Cette œuvre est un achat de la ville de Grenoble en 1904. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];

            var html_33b384ad19f141daa1016ba8b5cf543e = $(`<div id="html_33b384ad19f141daa1016ba8b5cf543e" style="width: 100.0%; height: 100.0%;">Sculpture en bronze patiné Situé dans le parc Albert Michallon, la sculpture représente Orphée "au fier profil d'oiseau", fendu en deux, d'où jaillit la lyre et son faisceau de cordes. La main droite, fixée au bout d'un avant-bras décroché de l'épaule, tient l'instrument tandis que la gauche semble esquisser un salut. Évidements et décrochements créent une multiplication des plans qui inscrit l'œuvre dans la lignée du cubisme. Dans son texte "Le maillet et le ciseau" écrit en 1968, l'artiste raconte qu'après avoir achevé cet "Orphée", il découvre un morceau de bois en forme de double fourche ressemblant à sa sculpture, qu’il conserva dans son atelier jusqu'à sa mort. Les personnages qui inspirent ZADKINE sont le plus souvent empruntés aux grands mythes universels, tel un premier "Orphée" en bois d'orme réalisé entre 1928 et 1930. Il en fera six autres versions, la dernière datant de 1961. Sculpteur d'origine russe, ZADKINE arrive à Paris en 1909 pour parfaire sa pratique. Son engouement pour la taille directe en fait l'un des représentants majeurs de cette technique remise à l'honneur au début du XXe siècle. Après avoir subi l'influence du Cubisme, il s'intéresse tour à tour à la statuaire grecque et romaine, à l'art africain, ou encore aux formes romanes et gothiques. ZADKINE est admirablement représenté dans la collection du musée de Grenoble avec "Le Faune" et "Tête de jeune fille" achetés en 1921 par ANDRY-FARCY, "Torse de femme" acquis en 1933 et enfin "Le Prophète", offert en 1938 par l'artiste lui-même. Cette œuvre est un dépôt du Fonds National d’Art Contemporain en 1994. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];

            var html_065d9d08b8bc4be3918d75bcd7a38cd5 = $(`<div id="html_065d9d08b8bc4be3918d75bcd7a38cd5" style="width: 100.0%; height: 100.0%;">Lettres et miroirs en inox A l’occasion de l’extension du centre commercial Grand place, Julien BLAINE et Rudy RICCIOTTI ont imaginé un environnement artistique pour la station de tramway Pôlesud-Alpexpo. Sur les murs peints en noir, de grandes lettres découpées dans l’inox se réfléchissent les unes les autres de part et d’autre du tramway et reflètent également les piétons traversant la station. Dans un jeu de miroirs se répondent des fragments de textes poétiques héritiers de la poésie dadaïste et futuriste, affranchis de l’orthographe et pouvant être lu comme un « palindrome abstrait ». Rythmée par les événements qui animent la station, l’œuvre de BLAINE et RICCIOTTI invite à un voyage poétique. Cet environnement a été réalisé dans le cadre de la démarche « Grenoble, ville/objet culturel » menée par la Ville de Grenoble en partenariat avec le MAGASIN, Centre national d’art contemporain. Julien BLAINE, poète et performer, est un inventeur d'espaces de liberté. Il a participé notamment, à la fondation de Libération, du Centre International de Poésie à Marseille, et des rencontres Internationales de Poésie de Tarascon. Rudy RICCIOTTI, architecte de renommée internationale, est l’auteur de nombreuses réalisations dont le Rock Stadium de Vitrolles en 1990, la Passerelle de la paix à Séoul en 2000, et le MuCEM de Marseille en 2013. Cette œuvre est une commande de la Ville de Grenoble, du Syndicat Mixte des Transports en Commun et de Corio-Alpes en 2004 La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont été réalisés avec l’aide du Département de L’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];

            var html_6084d30c9c79471aaf278caf00566d28 = $(`<div id="html_6084d30c9c79471aaf278caf00566d28" style="width: 100.0%; height: 100.0%;">Environnement artistique "Le Jardin des dragons et des coquelicots" a été conçu par l’artiste comme un terrain de jeu ou d'aventure, un parc de sculptures. Sa composition hétéroclite rassemble plusieurs éléments dont la plupart sont issues des nombreux voyages de l’artiste au Japon, en Chine, Corée, Inde, Cuba, Brésil… ou de sa jeunesse à Grenoble. Ce jardin, fortement autobiographique, se développe devant l'extension de la Maison de la culture, conçue par l'architecte Antoine STINCO inaugurée en 2004. L’artiste a également voulu rendre hommage à l’œuvre de Marta PAN, sculpture qui accompagne la construction de la Maison de la culture en 1968 dont l’architecte est André WOGENSKY. Dominique GONZALEZ-FOERSTER a suivi les enseignements de l’école supérieure d’art de Grenoble et de l’Ecole du MAGASIN-Centre National d’Art Contemporain. Plasticienne, cinéaste et vidéaste, elle explore la mémoire vivante du cinéma, de la littérature, de l’architecture et de la musique. Elle se fait connaître dans les années 90 par ses Chambres, espaces intimes transfigurés en installations. Artiste majeure de la scène française, lauréate du prix Marcel Duchamp en 2002, elle participe à de nombreuses manifestations internationales. En 2015, le centre Georges Pompidou lui consacre une rétrospective intitulée "Dominique GONZALEZ-FOERSTER-1887–2058". Cette œuvre est une commande de la Ville de Grenoble et de la Direction régionale des Affaires culturelles Auvergne-Rhône-Alpes en 2004 au titre de la procédure du 1% artistique de l’extension de la Maison de la Culture. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];

            var html_15d6d93033764e8a8922ff56d59c8260 = $(`<div id="html_15d6d93033764e8a8922ff56d59c8260" style="width: 100.0%; height: 100.0%;">Le bâtiment situé au 2 avenue Félix-Viallet* s'étend sur un îlot urbain délimité par l'avenue Félix-Viallet et les rues Marius-Gontard, Moidieu et Belgrade. Il a été édifié en 1837 sur une parcelle occupée précédemment par les jardins de l'hôtel de Marie Vignon, seconde épouse du duc de Lesdiguières. L’immeuble est rattaché aux opérations de lotissement privé qui se développent alors à Grenoble parallèlement à l’extension de la ville, tels que ceux de la rue Auguste-Gaché ou de la rue de la Paix. D’une architecture plutôt austère et d’esprit néoclassique, ces bâtiments sont traités de manière très rationnelle. Ils occupent de larges parcelles, d’où la grande unité des fronts bâtis et l’homogénéité des façades, autant sur rue que sur cours. Ce type de construction, déployé autour d'une cour importante, est représentatif des immeubles de rapport du XIXe siècle. Au-dessus du niveau des commerces, les étages profitent au promoteur qui les loue. L’étage noble est caractérisé par sa grande hauteur et une ornementation plus chargée. L’implantation de cet îlot sur une parcelle unique donne au plan une géométrie et une symétrie tout à fait singulières, que l’on retrouve également en élévation. On accède à la cour rectangulaire à angles coupés par deux passages symétriques traversant les petits côtés de l'îlot. Chacun de ces passages ouvre sur deux halls d'entrée marqués par d’imposantes colonnes en pierre à chapiteaux doriques, d’où partent deux escaliers monumentaux en pierre. Les façades, d'une grande sobriété, sont rythmées par les travées des ouvertures à encadrements plats. Des bandeaux horizontaux marquent les planchers des étages et renforcent la lecture géométrique de la cour. Au centre de cet espace à l'aspect presque austère, une armature en fer forgé à volutes, sur laquelle est fixée une lanterne, rompt la régularité des élévations. La présence d’une ancienne fontaine et de locaux directement ouverts sur la cour renforce l’image de l’immeuble haussmannien tel qu’il était idéalement conçu. *L'accès à cette copropriété n'est possible qu'à certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Métropole qui organise des visites guidées avec des accès à certaines cours (Office de tourisme : 14, rue de La république à Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_ca25dc001cfa469d893683b2e5938171 = $(`<div id="html_ca25dc001cfa469d893683b2e5938171" style="width: 100.0%; height: 100.0%;">Au confluent de l'Isère et du Drac, Grenoble, l’ancienne cité romaine devenue capitale du Dauphiné, occupe une cuvette alluviale à fond très plat, d’altitude voisine de 200 à 230 m, dominée par des versants dissymétriques dépassant 2000 m d’altitude. Le remplissage d’origine lacustre du soubassement de la ville fait de Grenoble la ville la plus plate de France, caractère tout à fait original pour une ville au cœur des Alpes. Cette vallée a été façonnée par les glaciers isérois successifs. À la verticale de Grenoble, le glacier würmien del'Isère avait sa surface à 1200 m. Le fond rocheux de la vallée de l’Isère se trouvait à plus de 200 m sous le sol actuel. Les quartiers récents de la ville s'étendent sur cette plaine alluviale, anciennement agricole, et rejoignent les communes, maintenant urbaines, de sa périphérie sud-orientale dont les zones construites s'appuient contre les reliefs de sa bordure est, au pied des collines bordières du massif de Belledonne. L'agglomération s'étend également vers le sud, entre le Vercors et les collines bordières de Belledonne, en s'engageant dans les vallées de la Gresse et du Drac.</div>`)[0];

            var html_0c6775d3e0604a80a1515c2b503ce181 = $(`<div id="html_0c6775d3e0604a80a1515c2b503ce181" style="width: 100.0%; height: 100.0%;">Si le Dauphiné a vu défiler de nombreux peintres au 17e siècle, venus des autres régions de France ou des pays du Nord, tous en route vers l’Italie, peu d’entre eux nous ont laissé des images de la cité grenobloise. Leur regard, dès cette époque, préfère englober les sommets qui l’entourent et s’attache plus souvent à capter des vues de la Chartreuse que de la ville, encore modeste à cette époque. Il faut attendre le début du 19e siècle pour que Grenoble devienne un sujet de peinture. Un tableau de l’école lyonnaise, dû à Jean-Joseph Xavier Bidault, acheté récemment par le musée de Grenoble, conserve une belle vue des berges de l’Isère à l’entrée de Grenoble en 1808, ouvrant une magnifique perspective sur la chaîne de Belledonne. La génération suivante, Isidore Dagnan, Jules Guédy, Alexandre Debelle, tous élèves de Benjamin Rolland, multiplie les paysages de la cité, privilégiant souvent le même point de vue : l’Isère, la ville encore enfermée dans ses remparts et les chaînes de montagnes qui la ceinturent. Debelle et Guédy commémorent les épisodes marquants de l’histoire de Grenoble, livrant au passage des vues des différents quartiers. Sous l’impulsion de Jean Achard le paysage dauphinois acquiert ses lettres de noblesse. Originaire de Voreppe, cet ancien élève de Dagnan, devenu peintre de l’école de Barbizon aux côté de ses amis Corot et Théodore Rousseau, rapporte dans sa région d’origine une méthode de travail sur le motif qui exalte les couleurs et capte les moindres variations de l’atmosphère. Quelques-unes de ses belles vues de Grenoble rappellent celles de son maître Isidore Dagnan. Théodore Ravannat, élève d’Achard, explore Grenoble à la recherche de vues pittoresques qui nous gardent trace de quartiers ou d’édifices disparus. Ce goût du pittoresque attire à Grenoble des artistes d’autres régions, comme Pierre-Justin Ouvrié, François-Victor Sabatier, ou Jules Joyant, qui dessinent le quartier Saint-Laurent et les berges de l’Isère. Dans les années 1880, Jongkind, résidant à la Côte Saint-André, traduit dans de grandes aquarelles ses impressions fugaces de la cité bordée par la rivière et les montagnes. La Bastille et le Saint-Eynard auront plusieurs fois les honneurs de ses dessins. Louis Hareux à la fin du siècle, puis Jules Flandrin, dans la première moitié du 20e siècle, reprennent ces mêmes perspectives, dans un langage plus moderne, épuré et coloré. Toutes ces œuvres, outre leurs indéniables qualités artistiques, constituent autant de documents indispensables à la compréhension de l’évolution de l’urbanisme et de l’architecture d’une ville et sont donc de précieux outils de connaissance et d’appréciation de son patrimoine.</div>`)[0];

            var html_08b8256f7dbf4b428f498d5e0ef594f3 = $(`<div id="html_08b8256f7dbf4b428f498d5e0ef594f3" style="width: 100.0%; height: 100.0%;">C’est pour Marie Vignon, compagne puis épouse de François de Bonne, duc de Lesdiguières et connétable de France, qu’est construit au début du XVIIe siècle sur les bords de l’Isère le majestueux hôtel de Franquières. Le duc de Lesdiguières est à l'origine d’un essor important de la ville. Il élève notamment une nouvelle enceinte avec des quartiers neufs et, pour la première fois, tente d’appliquer des notions d’urbanisme moderne. Au XIXe siècle, la fermeture de la cour* du côté des quais de l’Isère change profondément l'esprit de cet hôtel particulier, autrefois ouvert sur le paysage. De plan très classique, caractéristique des demeures françaises de cette période, l’édifice est structuré par un logis principal flanqué de deux pavillons et de deux ailes courtes en retour. La façade est rythmée par de hautes fenêtres et des corniches séparant les trois niveaux. Une avancée centrale abrite un escalier monumental à volées droites, bel exemple d’escalier de la fin du XVIe siècle. Un perron, autrefois composé de plusieurs marches, donnait à l'origine accès à un portail majestueux composé de deux portes à trumeau central, encadrées de pilastres et surmonté d'un large fronton brisé accentuant la symétrie de la façade. Les quais n'étant pas encore construits, des terrasses protégeaient alors l'habitation des berges parfois traîtresses de l'Isère. Les jardins se développaient à l’arrière, sur une parcelle qui sera investie au XIXe siècle pour la construction d’un immeuble de rapport. L’urbanisme et l’extension du XIXe siècle ont eu raison de ce bel hôtel du XVIIe : la fermeture de la cour côté Isère par la construction d’un nouveau corps de logis au niveau des quais a créé un nouvel espace totalement clos. *L'accès à cette copropriété n'est possible qu'à certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Métropole qui organise des visites guidées avec des accès à certaines cours (Office de tourisme : 14, rue de La république à Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_0a463adc96ab48a988b527fe0dbd62c3 = $(`<div id="html_0a463adc96ab48a988b527fe0dbd62c3" style="width: 100.0%; height: 100.0%;">Hôtel de la Première Présidence Percée vers 1670, la rue Voltaire correspond à l’extension des fortifications et au plan d’urbanisation moderne mis en œuvre par Lesdiguières, comme en témoigne l’homogénéité des façades, parfois austères, qui abritent une architecture et des cours de grande qualité. L’hôtel particulier du 6 rue Voltaire revêt une importance historique pour la province. Le Premier Président du Parlement du Dauphiné y a en effet logé de 1761 jusqu'à la Révolution française. L'habitation est aussi liée aux événements de la célèbre Journée des Tuiles : le 7 juin 1788, le peuple grenoblois vient chercher le Premier Président Albert de Bérulle, pour lui faire rouvrir le Parlement que le Roi avait fait fermer. De violentes émeutes se déclencheront, au cours desquelles les Grenoblois révoltés lancent des tuiles sur les troupes royales. La construction du bâtiment se situe vers 1625. La façade sur rue, très remaniée, a perdu son caractère d'origine, mais elle a conservé le somptueux portail en pierre conçu pour les Premiers Présidents. Le corps de logis principal longeant la rue est flanqué de deux ailes en retour formant une vaste cour d'une grande sobriété architecturale. Les façades des ailes latérales sont rythmées par de larges baies à croisillons, témoignage de l'intervention du XVIIe, alors que les ouvertures de l'aile centrale sont hautes et légèrement cintrées selon un modèle plus tardif. Dans cette cour*, les angles des deux ailes en retour se distinguent par des fenêtres à croisillons, réelles ou en trompe-l'œil. Tout en préservant l'ordonnancement régulier des façades, ces ouvertures révèlent la présence d'escaliers intérieurs, rampes sur rampes à balustres en pierre, dont l'architecture est un exemple remarquable du style adopté au XVIIe siècle . *L'accès à cette copropriété n'est possible qu'à certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Métropole qui organise des visites guidées avec des accès à certaines cours (Office de tourisme : 14, rue de La république à Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_6717266878474e6a86cf8dd3361173d5 = $(`<div id="html_6717266878474e6a86cf8dd3361173d5" style="width: 100.0%; height: 100.0%;">Le réaménagement des quais de l’Isère dont les travaux débutent en 2012 sont délimités par le quai Perrière, la place de la Cymaise, la place Jouvin, la rue Saint-Laurent, la Place Saint-Laurent, le quai Xavier Jouvin, la place Bérulle et le quai Mounier. Ces aménagements s’inscrivent dans le cadre du projet Cœur de ville, cœur d’agglo. Les principales caractéristiques du projet de réaménagement des quais sont : un meilleur partage de l’espace public pour des quais apaisés, une accessibilité pour tous (agrandissement des trottoirs pour les piétons), la promotion de la mobilité douce (axe vélo et maillage piéton), la valorisation du patrimoine culturel, bâti et naturel fortement présent sur ce site, la dynamisation commerciale (création de véritables terrasses pour les commerces), l’affirmation de la place de la nature en ville et le renforcement de la trame verte et bleue… Ces lieux sont désormais plus propices à la déambulation et aux loisirs, la campagne de ravalement aujourd’hui en cours poursuit et complète cette opération de requalification de l’espace urbain. Pour la mise en œuvre de ce projet, la société Vicat a décerné à la Ville de Grenoble, le prix spécial du jury Bétons d’aménagement et décoratifs (prix 2013). Les éléments retenus pour ce choix portent essentiellement sur les bétons décoratifs structurant le réaménagement global de la rive droite de l’Isère et l’aménagement de la piste cyclable. Ces bétons décoratifs ont permis une intégration parfaite de l’aménagement des quais dans le patrimoine naturel dû notamment à l’utilisation du ciment Vicat en provenance de Saint-Égrève (à moins de 10 km du chantier) et des granulats de la carrière du Vercors et de l’Oisans. La formulation de ces bétons a nécessité une approche globale et innovante, intégrant des contraintes esthétiques de mise en œuvre et de durabilité.</div>`)[0];

            var html_c98c352e9abd4e9eb278e25edb89c4b1 = $(`<div id="html_c98c352e9abd4e9eb278e25edb89c4b1" style="width: 100.0%; height: 100.0%;">Située hors du rempart romain, la rue Chenoise est investie par les familles nobles et les riches bourgeois qui s’installent dans de belles demeures. Aux 8 et 14 de la rue, deux édifices construits au début du XVIIe siècle réservent à l’escalier une place de choix. Alors que celui-ci, un siècle plus tôt, était considéré comme utilitaire et rejeté à l’extérieur dans une tourelle plus ou moins richement décorée, il s’inscrit désormais à l’intérieur des murs. Les rampes droites sont mises en valeur par la création d’ouvertures au profil novateur. Ces demeures sont toutes deux protégées au titre des Monuments Historiques, respectivement depuis 1983 et 1987. L’hôtel d’Ornacieux est le premier hôtel particulier restauré par la Ville quand celle-ci amorça dans les années 70 la rénovation de son centre ancien. L'hôtel d'Ornacieux (ou hôtel de Vaucanson) du 8 rue Chenoise*, construit vers 1630, a appartenu au marquis d'Ornacieux, dont la famille donna deux évêques au trône épiscopal de Grenoble dans les premières décennies du XVIIe siècle, d'où son appellation. Mais c'est le nom de Vaucanson qui sera retenu, le célèbre inventeur d'automates né à quelques pas de là, au 3 de la rue Brocherie, y ayant vécu peu de temps au XVIIIe siècle. La façade sur rue, de composition régulière, a conservé son portail Louis XIII en pierre bicolore à bossages et fronton brisé. Au-delà, un passage donne accès à une cour, autour de laquelle s'organisent de manière symétrique les logis principaux et les loggias qui les relient, inspirées de l'architecture transalpine. À l'arrière des larges ouvertures en anse de panier des galeries, un très bel escalier orné de balustres de pierre occupe un côté de la cour, offrant à cet espace un décor quasi théâtral. Les galeries de la façade opposée ont été partiellement obturées au XIXe siècle, rompant la symétrie des loggias du XVIIe siècle. *L'accès à cette copropriété n'est possible qu'à certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Métropole qui organise des visites guidées avec des accès à certaines cours (Office de tourisme : 14, rue de La république à Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_d20661c0724442cc937e10b8706e487e = $(`<div id="html_d20661c0724442cc937e10b8706e487e" style="width: 100.0%; height: 100.0%;">La demeure du 14 rue Chenoise, à l'angle de la rue du Pont-Saint-Jaime, présente, derrière une façade remaniée au XVIIIe siècle, le même schéma d'escalier que celui de l'hôtel Vaucanson. Les deux logis s'organisent autour de la cour. Ils sont reliés sur un côté par une galerie composée de quatre niveaux d'arcades en anse de panier, à travers lesquelles se développe un escalier droit orné d'une très belle rampe en fer forgé. Ce travail, plus transparent et plus léger, est représentatif de la fin du XVIIe siècle. Il est précurseur du style artistique à venir. *L'accès à cette copropriété n'est possible qu'à certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Métropole qui organise des visites guidées avec des accès à certaines cours (Office de tourisme : 14, rue de La république à Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_068c04b0523a4e0084a6bf3613c62b1e = $(`<div id="html_068c04b0523a4e0084a6bf3613c62b1e" style="width: 100.0%; height: 100.0%;">Hôtel des Monnaies Cet immeuble, situé entre les places de la Cymaise et Xavier-Jouvin, revêt un caractère particulier pour l'histoire grenobloise. C'est ici qu'entre 1490 et 1732 est frappée la monnaie royale. Guigues Myonet, dit Domein, docteur en droit, savait la position lucrative. Il offre alors de fournir à ses frais un local à cette adresse et le matériel nécessaire au nouvel atelier, à la condition de s'en voir confier la direction. Les ateliers seront transférés rue des Vieux-Jésuites (rebaptisée rue Jean-Jacques-Rousseau) en 1732. Le bâtiment a été remanié ultérieurement. Il s'agrandira progressivement pour réunir au XVIIIe siècle trois parcelles ouvrant à la fois sur l'Isère et sur la rue Saint-Laurent. L'aile sur l'Isère sera démolie lors de l'aménagement des quais pour intégrer le front bâti des façades XIXe. L'entrée* se fait rue Saint-Laurent par une belle grille en fer forgé de style Renaissance caractérisée par les rinceaux de son ornementation. Le passage* est couvert par une voûte au décor surprenant et raffiné : l’entrecroisement de nervures moulurées compose une résille de pierre, joli témoignage de l'architecture du XVIe siècle. À son extrémité se trouve une cour dallée, surplombée par les ailes des époques successives où apparaissent les modifications survenues entre le XVe et le XIXe siècle. La cour est dominée par une tourelle d'escalier médiévale, de plan circulaire, avec une porte encadrée de pilastres d'inspiration dorique et surmontée d'un fronton triangulaire. Malgré un traitement plus grossier que le voûtement du passage, cette entrée atteste une nouvelle fois du style Renaissance de la cour. *L'accès à cette copropriété n'est possible qu'à certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Métropole qui organise des visites guidées avec des accès à certaines cours (Office de tourisme : 14, rue de La république à Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_fa344bcfdabc4bb29975aa7e1b8902e9 = $(`<div id="html_fa344bcfdabc4bb29975aa7e1b8902e9" style="width: 100.0%; height: 100.0%;">Hôtels de Croÿ-Chanel et de Pierre Bûcher * Situé sur l'axe qui reliait le palais Delphinal (place St André) à l'ensemble cathédrale (place Notre-Dame), l'hôtel particulier du 6 rue Brocherie est constitué de deux corps de bâtiment : l'hôtel de Croÿ-Chanel du XVIIIe siècle, sur la rue, qui masque la demeure Renaissance de Pierre Bûcher. L'hôtel de Pierre Bûcher est représentatif de l'architecture Renaissance, peu développée à Grenoble. Il aurait été conçu par son propriétaire, Procureur général du roi au Parlement du Dauphiné, adversaire du baron des Adrets pendant les guerres de Religion, amateur d'art et humaniste. Construit en 1565-1570 sur les vestiges de l'enceinte gallo-romaine, il témoigne de cette quête d'harmonie qui a tant occupé les artistes français du XVIe siècle, mais aussi de l'influence de la Renaissance italienne. Dans une symétrie parfaite et raffinée, trois niveaux sont éclairés chacun de deux baies géminées à meneaux aux proportions originales, ornées d'un tympan en plein cintre sculpté d'un médaillon et de feuilles d'acanthe. Ces motifs couronnent également les deux portes situées en vis-à-vis à chaque extrémité de la façade et donnant accès à deux escaliers. La taille des fenêtres diminue en s’élevant dans les étages, ce qui, grâce à leur alignement, crée visuellement l’effet de hauteur et la majesté de l’édifice. Deux coursives soutenues par des consoles à volutes séparées par des médaillons moulurés surplombent la cour. La très belle pierre en calcaire gris-bleu à veines blanches est issue des carrières locales et fait écho, grâce aux médaillons sculptés, à la façade Renaissance du Palais du Parlement construit place Saint-André quelques années plus tôt. Construit autour de 1760 par François Gallien de Chabon, conseiller au Parlement, l'hôtel de Croÿ-Chanel offre une façade représentative de l'architecture classique du XVIIIe siècle. C’est le seul exemple d’hôtel à la française qui subsiste à Grenoble, caractérisé par sa situation urbaine, les différents corps de logis qui se déploient autour de la cour centrale, dont l’ancienne demeure de Pierre Bûcher, qui à l'époque de sa construction, en est l'unique propriétaire. La composition de la façade principale sur rue privilégie la régularité et la hiérarchisation des ouvertures hautes et cintrées, dont les dimensions diminuent avec les étages. La centralité est accentuée par le traitement monumental à bossages du portail en pierre du Fontanil, surmonté d'un balcon à fines balustres en fer forgé. Pour cette belle restauration achevée en 2009, la Ville de Grenoble a obtenu les rubans du Patrimoine en 2010. L'ensemble est protégé au titre des Monuments Historiques depuis 1988. *L'accès à ces copropriétés n'est possible qu'à certains moments. Pour tout renseignement, contactez l'Office de tourisme Grenoble-Alpes Métropole qui organise des visites guidées avec des accès à certaines cours (Office de tourisme : 14, rue de La république à Grenoble ou au 04 76 42 41 41; www.grenoble-tourisme.com).</div>`)[0];

            var html_f8072e15dd7241549a17757a79a1faea = $(`<div id="html_f8072e15dd7241549a17757a79a1faea" style="width: 100.0%; height: 100.0%;"><p>L’ancienne caserne de Bonne témoigne de l’emprise militaire qui caractérise l’urbanisme grenoblois par le découpage de parcelles de grandes tailles. Entourée de murs d'enceinte, elle accueillait le 27e régiment d'infanterie alpine et formait une enclave dans la ville. Elle est libérée en 1994 par l'armée. L’ÉcoQuartier de Bonne (8,5 ha) contribue à l’extension du centre-ville vers l’ouest et à la continuité de la trame urbaine. Le quartier de Bonne est aujourd’hui une nouvelle façon d'habiter et de vivre en ville grâce à des espaces et des équipements publics de qualité, intégrant dans la conception des bâtiments l’approche bioclimatique, l’efficacité énergétique mais aussi la réhabilitation de bâtiments patrimoniaux de la cour d’honneur de l’ancienne caserne.</p></div>`)[0];

            var html_72662576beca4621850f458da137f97e = $(`<div id="html_72662576beca4621850f458da137f97e" style="width: 100.0%; height: 100.0%;"><p>Quartier industriel de la ville du 19e siècle, le site est occupé par des entreprises qui jouent un rôle majeur dans le développement économique et urbain de Grenoble jusqu’aux années 60-70 : Bouchayer-Viallet (conduites forcées), chocolaterie Cémoi… Tout en cherchant à préserver cette identité patrimoniale et industrielle par la mise en valeur et réhabilitation des deux anciennes halles, le site de 14 hectares se transforme en ÉcoQuartier d’agglomération (Label BBC, accessibilité à tous les usagers…), foisonnant d’activités. Quartier désormais à l'architecture novatrice, il met l’accent sur les cultures contemporaines : La Belle Électrique salle de musique dessinée par le cabinet Herault Arnod Architectes, Le MAGASIN-Centre National d’Art Contemporain installé dans l’ancienne halle Eiffel…</p></div>`)[0];

            var html_065477d35c6e4525bcf97e80884e1808 = $(`<div id="html_065477d35c6e4525bcf97e80884e1808" style="width: 100.0%; height: 100.0%;">En 2009, la Ville et Grenoble-Alpes Métropole répondent à l'appel à projet national ÉcoCité, aujourd'hui en phase opérationnelle sur la polarité nord-ouest de l’agglomération. Au confluent du Drac et de l’Isère, sur 250 hectares, le projet Presqu’île devra allier toutes les réussites du modèle grenoblois. La qualité de vie au quotidien facilitera la mixité des usages : travail, études, loisirs, logement. Initié en 2007, le campus GIANT, dédié à l’innovation, s’inscrit dans le projet de développement urbain Grenoble Presqu'Île. En plus d’être un campus tourné vers les défis de l’avenir, cette future écocité devra également expérimenter l’urbanité de demain tant au niveau de la réduction de l’empreinte écologique, du bilan carbone que des déplacements. La requalification de l’avenue des Martyrs, la mise en service du tramway et le démarrage des travaux de construction des logements et de commerces sur le secteur Cambridge ont amorcé la réalisation de ce nouveau quartier de ville. Les liens avec Bouchayer-Viallet renforceront cette cohérence urbaine métropolitaine. Véritable laboratoire de la ville durable, l’expérimentation menée à l’échelle de la Presqu'île à vocation à inspirer les autres projets d'aménagement et de renouvellement urbain à Grenoble. A l'échelle européenne, la Ville poursuit son engagement dans l'initiative Smart Cities and Communities, portée par la Commission Européenne, en déposant un nouveau projet intitulé City-Zen, en coopération avec Amsterdam et de nombreux partenaires de la recherche et de l'industrie. Ce projet reprend et approfondit certaines actions de l'ÉcoCité, soutient la rénovation énergétique du bâti et permettra d'aller plus loin en matière de suivi et d'évaluation.</div>`)[0];

            var html_e2af7d5448bc4b529d00c3c6919758d1 = $(`<div id="html_e2af7d5448bc4b529d00c3c6919758d1" style="width: 100.0%; height: 100.0%;">Des années 70 à la création de la ZPPAUP en 2005 s’affirme la lente prise de conscience de l’importance du patrimoine et de l’histoire dans la revitalisation à la fois culturelle, commerciale, touristique, du centre ancien. La politique de mise en valeur se poursuit dans les années 2000 sur les places Saint-André et de Gordes (2008), les rues Lafayette-République et Philis de la Charce du centre historique ainsi que la place Jacqueline Marval dans le quartier Condorcet. Le projet Cœur de ville, cœur d’agglo s’attache notamment à améliorer la liaison de la ville et de sa rivière par l’aménagement des quais de l’Isère. En dehors du centre historique, des parcs et jardins sont eux aussi réaménagés : le parc Ouagadougou et le parc Flaubert, le parc Paul Mistral avec l’intervention du paysagiste Alexandre Chemetoff, le parc Jean Verlhac. En lien avec les acteurs locaux, la Ville développe diverses initiatives qui contribuent à créer un espace public de qualité pour tous, une ville apaisée et paysagée : suppression de panneaux publicitaires pour certains remplacés par des arbres, circulation abaissée à 30km/h dans la plupart des rues, place grandissante accordée aux mobilités douces, végétalisation des rues et des places, mobilier urbain à hauteur d’enfant… Trois exemples d’espaces réaménagés en périmètre AVAP : - Place Victor-Hugo : la restructuration paysagère se traduit par une replantation des arbres selon le schéma de la place du début 20e siècle tout en conservant et en réaménageant les plates-bandes latérales. - Square Xavier Jouvin : la restructuration des clôtures est opérée dans le respect des axes visuels de son environnement, en concertation avec les usagers du square - Parking Sainte-Ursule : le réaménagement paysager réintègre les vestiges du mur d’enceinte de l’ancien couvent des Ursulines.</div>`)[0];

            var html_97bd7f20020e408faedadf4327d2040f = $(`<div id="html_97bd7f20020e408faedadf4327d2040f" style="width: 100.0%; height: 100.0%;">La politique patrimoniale de la Ville de Grenoble concerne la mise en valeur et la protection du patrimoine bâti et des espaces publics. Pour cela deux dispositifs de protection : le Plan Local d’Urbanisme (PLU) et le Site Patrimonial Remarquable (SPR). En 2020, le PLU intercommunal remplacera le PLU de Grenoble. Pour en savoir plus, n'hésitez pas à consulter les chroniques sur la Protection du patrimoine bâti et des espaces publics</div>`)[0];

            var html_dc1cae6db3144f8fa6b329cbf89f6b28 = $(`<div id="html_dc1cae6db3144f8fa6b329cbf89f6b28" style="width: 100.0%; height: 100.0%;">Un témoin de l’habitat social de l’Entre-Deux-Guerres Construite entre 1928 et 1931 par les architectes R. Fonné et E. Rochas, la Cité de L’Abbaye est à l’origine une figure de proue, à la fois des progrès sociaux en termes d’habitat sous l’impulsion du socialisme municipal de Paul Mistral et de la loi Bonnevay, mais aussi de l’urbanité : les 15 bâtiments répartis sur 3 îlots densément construits à la limite Sud du faubourg vernaculaire semblant vouloir conquérir la campagne. Troisième exemple d’ensemble Habitat Bon Marché (HBM) construit sur le territoire grenoblois, la Cité, comprenant 242 logements, témoigne sur le plan architectural et urbain d’une maîtrise de la forme urbaine dans un équilibre savant entre pleins et vides, intimité du cœur d’îlot et ouverture sur l’extérieur, gabarit des bâtiments et détails simples mais présents des modénatures. Sur le plan socioculturel, elle véhicule une grande richesse anthropologique, notamment au regard de la communauté tzigane sédentarisée de Grenoble à laquelle elle est souvent associée. 2008-2013 : des premières études qui exposent la contrainte Depuis sa construction, la Cité a fait l’objet d’une campagne de rénovation en 1978 et a été labellisée Patrimoine du XXe siècle en 2003. Cependant les logements sont aujourd‘hui très éloignés des standards du confort moderne, notamment en termes d’isolation thermique et phonique, d’accessibilité et de surface. Un corpus d’études, réalisées principalement entre 2008 et 2013 sous l’égide du bailleur Social Actis (propriétaire de la Cité, de la Ville de Grenoble et de l’État), a permis : - d’écarter les menaces de périls qui pesaient sur les bâtiments en matière de sismicité ; - de préciser l’importance du saut qualitatif à effectuer en matière d’accessibilité, de confort thermique et d’habitabilité ; - de procéder à un inventaire partiel du patrimoine architectural urbain notamment grâce à la contribution d’un architecte des bâtiments de France ; - d’étudier des scénarios de réhabilitation totale et de démolition/reconstruction, dans une optique d’habitabilité et d’adaptation aux modes de vie contemporains. Ces études, partagées par les différents acteurs directement concernés (le bailleur ACTIS, le Conseil Régional, l’État, la Ville de Grenoble, Grenoble-Alpes Métropole) ont fait apparaître un déficit budgétaire significatif (18 M€) entre les hypothèses de réhabilitation intégrale de la Cité de l’Abbaye et celles de démolition/reconstruction. En effet, à coûts comparables, les recettes se révèlent nettement inférieures dans l’hypothèse d’une réhabilitation (subventions de l’État inférieures, absence de recettes foncières, mobilisation moindre des fonds propres du bailleur), la cité n’étant pas inscrite ou classée au titre des MH et ne pouvant bénéficier de financements dédiés à la réhabilitation des édifices protégés. Un projet de restructuration urbaine, architecturale innovant à coconstruire Partant de ces conclusions, la Ville a décidé en janvier 2016 de confier un mandat à la SPL SAGES visant à coordonner de nouvelles études architecturales, urbaines, patrimoniales et d’usages en vue de définir un futur pour la cité. Du point de vue de la conservation du patrimoine, 3 impératifs prévalent : - dès décembre 2015 (en amont de la mise en œuvre du mandat) participation de l’architecte des bâtiments de France référent (UDAP Isère) aux comités techniques et de pilotage, - l’affirmation d’une compétence "architecture du patrimoine" dans le groupement d’étude afin de produire des scenarii de conservation totale ou partielle, - L’élaboration des hypothèses de réhabilitation dans un principe de réalisme intégrant notamment leur viabilité économique. Celle-ci fera l’objet d’un travail spécifique de recherche de pistes de financement complémentaires. Les parties prenantes du projet solliciteront à cet égard l’appui des services de l’État afin d’identifier des solutions permettant aux édifices labellisés Patrimoine du XXe siècle d’être valorisés de manière soutenable. Pour ce faire, un mandat d’études en co-maitrise d’ouvrage Ville/Actis a été lancé en janvier 2016 et confié à la SPL Sagès dans un souci de continuité et de cohérence avec les opérations riveraines, afin de définir les conditions de mise en œuvre d’une opération. Celle-ci coordonne un marché d’étude mené par les architectes-urbanistes de l’agence Particules associés à un BE espaces publics (D’ici-Là Paysage), une agence d’architecture spécialisée dans la réhabilitation, (Atelier Paris), un AMO sociologie et concertation (Bazar urbain) ainsi que divers sous-traitants (historienne de la ville et de l’habitat social, acousticien, plasticien). D’une durée de 15 mois, la mission doit aboutir à une feuille de route opérationnelle au printemps 2018. Elle s'attache à promouvoir l’innovation architecturale et technique autant que sociale et participative. La mission a apporté des compléments aux études déjà engagées par le bailleur notamment sur les plans historique et ethnosociologique afin d'élaborer un diagnostic patrimonial de la pièce urbaine labellisée Patrimoine du XXe siècle et dont l’identité occupe une place importante dans le quartier et dans la ville. Les études réalisées constituent un outil de connaissance et d'évaluation qui a servi de base à la production de scénarii contrastés, prenant notamment en compte toutes les dimensions historiques et patrimoniales de cet ensemble urbain et de ses éléments constitutifs (architecture des bâtiments, espace, extérieur, usages). Ces scénarii ont proposé des stratégies d'intervention différenciées en termes de réhabilitation, de restructuration, de rénovation, de transformation du cadre bâti et des espaces publics, en privilégiant les hypothèses permettant de valoriser ce témoignage emblématique des HBM de l’entre-deux-guerres. La Ville souhaite creuser la piste de la réhabilitation le plus loin possible, en sollicitant l’État pour contribuer à résoudre la problématique budgétaire que cette piste induit, la faisabilité budgétaire étant le point critique. Programmation et calendrier opérationnel restent à consolider, mais un scénario urbain a été choisi en novembre 2017, conservant 12 bâtiments sur les 15 d’origine et en reconstruisant 3 nouveaux (1 dans chaque îlot) dans un souci d’ouverture et de connexion au quartier Châtelet. La démarche de concertation liée au mandat a permis de rendre public ce scénario tandis qu’un premier bâtiment était démoli. 66 nouveaux logements seront proposés pour 158 réhabilités. Le réaménagement de l’espace public été indiquée par les opérateurs privés consultés comme une condition obligatoire d’intervention et de réussite de l’opération de rénovation urbaine, c’est pourquoi le projet prévoit aujourd’hui un réaménagement de 29 000 m² existant comprenant : - la place de la Commune de 1871, - les sections des rues Cartan et Argouges au droit de cette place, - la rue Condé, - la section de l’avenue Jeanne d’Arc au droit des îlots de l’Abbaye, - les sections rues adjacentes aux îlots de l’Abbaye (Chamoux, Du Guesclin, Buisson, Rivail et Cassin) - les places intérieures publiques de la cité (Riboud, Charpin et Bonnevay) Demain, un projet urbain de qualité respectueux de son histoire urbaine, architecturale et sociale A partir du printemps 2018 s’engage une phase de réalisation opérationnelle qui s’échelonnera sur 5 à 8 ans, mêlant réhabilitation du bâti historique, intégration de bâtiments neufs en couture avec le quartier Châtelet et refonte des espaces publics dans une recherche de mixité sociale, fonctionnelle et des usages. La Métropole et la ville sont aujourd’hui en cours de montage de l’outil permettant de mettre en œuvre cette feuille de route. Pour en savoir plus, n'hésitez pas à consulter les chroniques sur la Protection du patrimoine bâti et des espaces publics.</div>`)[0];

            var html_d4033fa8cde24fdf84e9620b60eeb62d = $(`<div id="html_d4033fa8cde24fdf84e9620b60eeb62d" style="width: 100.0%; height: 100.0%;">Sculpture en bronze Dans le parc Albert Michallon, la sculpture de DRIVIER fait écho à "Femme nue debout, Rolande" de Robert WLERICK. Inspirée d'une esthétique antique, "Torse de femme, Cécile" présente des traits plus épurés et moins descriptifs que les autres productions de l'artiste. DRIVIER est aussi l'auteur du monument situé place Victor Hugo, dédié à la mémoire du Général de Beylié, l’un des principaux donateurs du Musée de Grenoble. Pensionné par la Ville de Grenoble, Léon Ernest DRIVIER étudie à l'Ecole des Beaux-Arts de Paris. Repéré par RODIN, il prépare les marbres commandés au sculpteur et les agrandissements. Membre du groupe de sculpteurs « la bande à Schnegg », il côtoie Robert WLERICK. Usant de techniques et de matériaux divers dans un style proche du néoclassicisme, il exécute bas-reliefs, monuments, bustes, médailles… Cette œuvre est un dépôt du Musée National d’Art Moderne à la Ville de Grenoble en 1995. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];

            var html_70b3d8059c6443439836fda73609ce0f = $(`<div id="html_70b3d8059c6443439836fda73609ce0f" style="width: 100.0%; height: 100.0%;">Sculpture en acier galvanisé avec système électrique Cette œuvre monumentale réalisée avec un matériau industriel et pérenne n'en est pas moins organique. Ses bras, dont le déploiement anarchique semble avoir été guidé par la nature, se rejoignent en un point, à plus de trois mètres du sol, pour soutenir un mat parfaitement vertical. "Les Racines du mal", dont le sommet est équipé d’un système d'éclairage, offre une relecture du lampadaire public. L’œuvre a été conçue pour la biennale de Sao Paulo au Brésil en 2006, dont la thématique était "Comment vivre ensemble ?". Elle évoque les ramifications d’un arbre retourné ou, comme son titre le suggère, celles de racines sorties de terre. "Les Racines du Mal" (titre éponyme du roman d'anticipation écrit en 1995 par l’auteur d’origine grenobloise M.G. Dantec) fait écho à l’histoire tragique du square des Fusillés. Inscrite dans le paysage urbain, la sculpture invite au rassemblement et à l’échange. Artiste et architecte français, Didier Faustino travaille dès 1995 sur la relation entre le corps et l’espace, à la frontière entre art, architecture et design. Son approche est multiforme, allant de l’installation à l’expérimentation, de la création d’œuvres plastiques subversives à celle d’espaces propices à l’exacerbation des sens. Ses projets se caractérisent par leur dimension fictionnelle, leur regard critique, et leur affranchissement des codes. Cette œuvre est un dépôt du Centre National des Arts Plastiques à la Ville de Grenoble en 2016. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</div>`)[0];

            var html_6bc61059623447f1b3225f98357ae90b = $(`<div id="html_6bc61059623447f1b3225f98357ae90b" style="width: 100.0%; height: 100.0%;"><p>Sculpture en bronze sur piédestal en béton Cette sculpture est inspirée d’un travail préparatoire réalisé à partir de photos d'enfants nés dans les environs de Tchernobyl après la catastrophe nucléaire de 1986. Jean-Marc ROCHETTE s’en est inspiré pour dessiner en 2014 certains personnages de "Terminus", le dernier tome du "Transperceneige". Cette œuvre d’anticipation sur un scénario d'Olivier BOCQUET, est un pamphlet anti-nucléaire influencé par la catastrophe de Fukushima et la crise des migrants. En bordure du parc Hoche, "L’enfant de Tchernobyl" rappelle les enfants victimes des radiations nucléaires dans le ventre de leurs mères. C’est un message d’alerte pour les générations futures : en Allemagne, où Jean-Marc ROCHETTE a vécu, le mot « monument » se traduit par "Denkmal", littéralement "pensez-y". Jean-Marc ROCHETTE se destine au métier de guide de haute montagne, mais délaisse l’alpinisme en 1976 suite à un grave accident dû à une chute de pierre. Il commence alors une carrière d'auteur de bande-dessinée, collabore au journal antinucléaire grenoblois le "Casse-noix", et publie dans les magazines "Actuel", "l'Écho des savanes", "A suivre", "l’Equipe" et "Okapi". Il dessine notamment les séries "Edmond le cochon", et "Le Transperceneige" adapté par la suite à l’écran par le réalisateur Coréen Bong Joon-ho. Après sept années passées à Berlin de 2009 à 2016, où il se consacre presque exclusivement à la peinture, Jean-Marc ROCHETTE s'installe en France dans le massif de l’Oisans et dans le Gard. Il publie chez Casterman en 2018 la bande dessinée "Ailefroide altitude 3954", autobiographie sur sa jeunesse à Grenoble. Cette œuvre est un don de l’artiste à la ville de Grenoble en 2017. La Ville de Grenoble compte plus de 150 œuvres implantées sur l’espace public, que nous vous invitons à découvrir à travers plusieurs parcours dans la ville et sur le site grenoble-patrimoine.fr. Ces parcours ont été réalisés avec l’aide du Département de l’Isère et de la Direction Régionale des Affaires Culturelles Auvergne-Rhône Alpes.</p></div>`)[0];

            var html_e21cbc84cab14d20a05ccbbefe131766 = $(`<div id="html_e21cbc84cab14d20a05ccbbefe131766" style="width: 100.0%; height: 100.0%;">Georges Serbonnet (architecte) Cet immeuble (1933) de style art déco est remarquable par ses dimensions imposantes, mais également par le relief de ses façades et la modernité de sa modénature. La composition des façades est particulièrement travaillée, avec un jeu de volumes en saillie qui marquent les verticales, alors que les balcons filants du couronnement soulignent les horizontales. Cette géométrie est accentuée par une série d’encorbellements, de corniches, de moulures (notons plus particulièrement le bas relief en béton de motifs circulaires du dernier niveau) et de jeux de serrureries. La polychromie récente de l’immeuble renforce cette écriture architecturale. Le traitement de l’angle en colonne cannelée, surmontée d’un édicule tel une proue, affirme la place de l’immeuble entre la rue de Turenne et la place Jacqueline-Marval.</div>`)[0];

            var html_e9fcdc19bee4405a92d4953f5c9a9cab = $(`<div id="html_e9fcdc19bee4405a92d4953f5c9a9cab" style="width: 100.0%; height: 100.0%;">Cet immeuble prend place au coeur d’un îlot mixte d’architectures du XIXe et du XXe siècle, sur une étroite parcelle restée vacante à l’angle de la rue des Bains et de la rue Condorcet. De conception résolument moderne, en limite du quartier haussmannien de la rue Thiers, il marque une véritable rupture, aussi bien dans le style architectural que dans les modes constructifs. L’architecte a su tirer profit de cette parcelle atypique en alignant la façade principale sur la rue Condorcet. L’effet d’horizontalité est accentué par la présence de bandeaux filants sur l’ensemble des façades (faisant office d’appuis de fenêtres et de lisses de balcons), qu’aucune verticale ne vient briser. Suivant les courants de l’architecture moderne des années 1940-1950, Georges Serbonnet utilise la topographie du terrain en passant d’une arête d’immeuble à une façade complète, par un travail particulièrement bien dessiné de balcons filants en arrondi. Il crée ici le seul front vertical de l’îlot.</div>`)[0];

            var html_c7057b95a2ab4690be1314a6c3ba6809 = $(`<div id="html_c7057b95a2ab4690be1314a6c3ba6809" style="width: 100.0%; height: 100.0%;">C’est sous les fenêtres de cet ancien collège des Jésuites situé rue Neuve (renommée Raoul Blanchard) que se déroule la fameuse Journée des tuiles en 1788, prélude à la Révolution française. Au lendemain de celle-ci, le gouvernement républicain institue des Ecoles centrales dans chaque département afin d’affaiblir le pouvoir de l’église sur l’enseignement et former les futurs citoyens en s’inspirant notamment de la philosophie de Destutt de Tracy. Ce sont l’équivalent des études secondaires actuelles. A Grenoble, le docteur Henri Gagnon, déjà l’un des fondateurs de la bibliothèque publique en 1772, préside à sa mise en place dans les bâtiments de l’actuel lycée Stendhal. Il lui adjoint un cabinet d’histoire naturelle. Avec une collection d’œuvres d’arts créée à partir de 1797, l’école héberge à la fois une bibliothèque, un musée et un muséum. "Mon grand-père adorait les lettres et l’instruction, et depuis quarante ans était à la tête de tout ce qui s’était fait de littéraire et libéral à Grenoble." Son petit-fils suit les cours dès la première année d’ouverture de cette institution moderne, en 1796 et jusqu’au terme de son parcours scolaire en 1799. Ainsi délivré de la tyrannie de ses précepteurs, il découvre l’indépendance, l’amitié, fait l’expérience du beau en contemplant seul à la fenêtre du collège "une vue délicieuse ... c’était un beau jour d’été et une brise douce agitait les foins du glacis de la porte de Bonne, vis-à-vis de nous, à soixante ou quatre-vingts pieds plus bas". Sa réussite en mathématiques lui ouvre l’accès à la capitale dans la perspective de passer le concours d’entrée à l’Ecole polytechnique. citations de Stendhal, "Vie de Henry Brulard".</div>`)[0];
